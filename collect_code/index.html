<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>YSU Code Retrieval</title>
  <style>
    body { background: #111; color: white; font-family: system-ui, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .container { width: 95%; max-width: 450px; text-align: center; background: rgba(255, 255, 255, 0.05); padding: 25px; border-radius: 12px; border: 2px solid #E4002B; }
    h1 { color: #E4002B; font-size: 18px; text-transform: uppercase; margin-bottom: 20px; }
    input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #444; border-radius: 8px; background: #222; color: white; box-sizing: border-box; font-size: 16px; }
    .btn-find { width: 100%; padding: 12px; background: #E4002B; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
    #result-box { margin-top: 20px; padding: 15px; border-radius: 8px; background: rgba(228, 0, 43, 0.1); display: none; border: 1px dashed #E4002B; }
    .code-text { font-size: 24px; font-weight: bold; color: #fff; letter-spacing: 2px; }
    .back-btn { margin-top: 20px; display: inline-block; color: #ccc; text-decoration: none; font-size: 14px; }
    .loading { display: none; color: #E4002B; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redemption Center</h1>
    <input type="text" id="searchEmail" placeholder="YSU Email" />
    <input type="text" id="searchID" placeholder="Penguin ID" />
    <button class="btn-find" onclick="fetchCode()">Find My Code</button>
    <div id="loading" class="loading">Searching database...</div>
    
    <div id="result-box">
      <div style="font-size: 12px; color: #E4002B;">YOUR CODE:</div>
      <div id="displayCode" class="code-text"></div>
    </div>

    <a href="../index.html" class="back-btn">‚Üê Back to Game</a>
  </div>

  <script>
    async function fetchCode() {
      const email = document.getElementById('searchEmail').value.trim();
      const id = document.getElementById('searchID').value.trim();
      const resBox = document.getElementById('result-box');
      const load = document.getElementById('loading');
      
      if (!email || !id) return alert("Please enter both fields");

      resBox.style.display = 'none';
      load.style.display = 'block';

      // This URL comes from "Deploy -> Web App" in your Apps Script editor
      const scriptURL = 'YOUR_DEPLOYED_SCRIPT_URL_HERE';

      try {
        const response = await fetch(`${scriptURL}?email=${encodeURIComponent(email)}&id=${encodeURIComponent(id)}`);
        const data = await response.json();
        
        load.style.display = 'none';
        if (data.code) {
          document.getElementById('displayCode').innerText = data.code;
          resBox.style.display = 'block';
        } else {
          alert("No matching record found. Check your details.");
        }
      } catch (e) {
        load.style.display = 'none';
        alert("System error. Please try again later.");
      }
    }
  </script>
</body>
</html>
