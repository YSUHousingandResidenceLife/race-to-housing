<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YSU Code Retrieval</title>
  <style>
    body { background: #111; color: white; font-family: system-ui, sans-serif; margin: 0; padding: 0; }
    .header { text-align: center; padding: 10px; background: #111; border-bottom: 2px solid #E4002B; }
    h1 { color: #E4002B; font-size: 16px; text-transform: uppercase; margin: 0; }
    
    /* The "Force Desktop" Container */
    .sheet-wrapper {
      width: 100%;
      height: 85vh;
      overflow: auto; /* Allows scrolling if the desktop sheet is wider than the phone */
      -webkit-overflow-scrolling: touch;
    }

    iframe { 
      width: 1200px; /* Forces a wide "desktop" width inside the small phone screen */
      height: 100%; 
      border: none; 
      transform: scale(0.85); /* Slightly shrinks it to fit more menus on the screen */
      transform-origin: 0 0;
    }
    
    .footer { text-align: center; padding: 10px; background: #111; clear: both; }
    .back-btn { color: #E4002B; text-decoration: none; font-weight: bold; font-size: 14px; }
  </style>
</head>
<body>

  <div class="header">
    <h1>Redemption Center</h1>
  </div>

  <div class="sheet-wrapper">
    <iframe src="https://docs.google.com/spreadsheets/d/1G6y392EZYNQMs0R_gdpC5h96s5s4lHimRXQRF5K_6nA/edit"></iframe>
  </div>

  <div class="footer">
    <a href="../index.html" class="back-btn">‚Üê Return to Game</a>
  </div>

</body>
</html>
