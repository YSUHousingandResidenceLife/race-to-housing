<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Race to Housing â€” Path Viewer</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { height:100%; margin:0; overflow: hidden; }
    #map { position:absolute; inset:0; }

    /* Floating Logo */
    .logo-container {
      position: absolute; top: 20px; left: 20px;
      z-index: 15; pointer-events: none;
    }
    .logo-container img { height: 60px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); }

    /* Consoles */
    .console-left { position: absolute; bottom: 20px; left: 20px; width: 220px; background: rgba(17, 17, 17, 0.9); color: white; padding: 15px; border-radius: 12px; font-family: system-ui, sans-serif; z-index: 10; border: 2px solid #E4002B; }
    .console-right { position: absolute; bottom: 20px; right: 20px; width: 260px; background: rgba(255, 255, 255, 0.95); padding: 15px; border-radius: 12px; font-family: system-ui, sans-serif; z-index: 10; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    .leader-item { display: flex; justify-content: space-between; font-size: 13px; margin: 6px 0; border-bottom: 1px solid #222; }
    input { width: calc(100% - 20px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; }
    .btn-redeem { width: 100%; padding: 10px; background: #E4002B; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    #score-display { font-weight: bold; color: #E4002B; margin-bottom: 10px; text-align: center; display: block; }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Race to Housing Logo" onerror="this.style.display='none'">
  </div>

  <div id="map"></div>

  <div class="console-left">
    <h2>Top 7 Players</h2>
    <div id="leaderboard-list">
      <div class="leader-item"><span>Loading Players...</span></div>
    </div>
  </div>

  <div class="console-right">
    <span id="score-display">Progress: 0 / 850 Points</span>
    <input type="text" id="username" placeholder="Username" />
    <input type="text" id="redeemCode" placeholder="Code" />
    <button class="btn-redeem" onclick="validateCode()">Redeem Code</button>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <script>
    const GEOJSON_URL = 'ysu_race_buildings_exact_final.geojson';
    const BRICKS_FILE_URL = 'race_bricks.geojson';
    mapboxgl.accessToken = 'pk.eyJ1IjoieXN1LWhybCIsImEiOiJjbWZtcjVkNXUwNTJkMmxvaDZpaTF6b2x2In0.8-4W7BoAy5GmwM2_-L_Jzw';

    let allBricks = [];
    let currentPos = 0;

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ysu-hrl/cmfpr50qm00a401ry0uzb5b1q',
      center: [-80.64848, 41.10985],
      zoom: 16.72,
      pitch: 60.0,
      bearing: -172.0
    });

    async function loadJSON(url){ const r = await fetch(url); return r.json(); }

    map.on('load', async () => {
      // 1. Load All Game Icons
      const images = [
        { id: 'icon-start', url: 'hrlstart.png' },
        { id: 'icon-stop', url: 'hrlstop.png' },
        { id: 'penguin', url: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Emperor_Penguin_Manchot_empereur.png/100px-Emperor_Penguin_Manchot_empereur.png' }
      ];

      images.forEach(img => {
        map.loadImage(img.url, (err, image) => {
          if (!err) map.addImage(img.id, image);
        });
      });

      const race = await loadJSON(GEOJSON_URL).catch(()=>null);
      const brickData = await loadJSON(BRICKS_FILE_URL).catch(()=>null);

      // 2. Add Sources & Layers
      if(race) {
        map.addSource('race', { type:'geojson', data: race });
        map.addLayer({
          id:'race-buildings', type:'fill-extrusion', source:'race',
          paint:{ 'fill-extrusion-color': '#d6001c', 'fill-extrusion-height': 22, 'fill-extrusion-opacity': 0.9 }
        });
      }

      if(brickData && brickData.features.length > 0) {
        allBricks = brickData.features;
        map.addSource('dots', { type: 'geojson', data: brickData });
        
        // Start Flag
        map.addSource('start-point', {
          type: 'geojson',
          data: { type: 'Feature', geometry: { type: 'Point', coordinates: allBricks[0].geometry.coordinates } }
        });
        map.addLayer({ id: 'start-layer', type: 'symbol', source: 'start-point', layout: { 'icon-image': 'icon-start', 'icon-size': 0.15, 'icon-anchor': 'bottom' } });

        // End Flag
        map.addSource('stop-point', {
          type: 'geojson',
          data: { type: 'Feature', geometry: { type: 'Point', coordinates: allBricks[allBricks.length-1].geometry.coordinates } }
        });
        map.addLayer({ id: 'stop-layer', type: 'symbol', source: 'stop-point', layout: { 'icon-image': 'icon-stop', 'icon-size': 0.15, 'icon-anchor': 'bottom' } });

        // Penguin Player
        map.addSource('player', {
          type: 'geojson',
          data: { type: 'Feature', geometry: { type: 'Point', coordinates: allBricks[0].geometry.coordinates } }
        });
        map.addLayer({ id: 'player-layer', type: 'symbol', source: 'player', layout: { 'icon-image': 'penguin', 'icon-size': 0.15, 'icon-anchor': 'bottom' } });
      }
    });

    window.validateCode = () => {
      if (currentPos < allBricks.length - 1) {
        currentPos++;
        const next = allBricks[currentPos].geometry.coordinates;
        map.getSource('player').setData({ type: 'Feature', geometry: { type: 'Point', coordinates: next } });
        map.flyTo({ center: next, duration: 1000 });
      }
    };
  </script>
</body>
</html>
