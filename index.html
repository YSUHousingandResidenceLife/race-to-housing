<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Race to Housing – Tiled Campus Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
  html,body {margin:0;height:100%}
  #map {height:100vh;width:100%;}
  .pin {background:transparent;border:0;transform:translate(-50%,-80%);font-size:28px;line-height:1;
        filter:drop-shadow(0 1px 1px rgba(0,0,0,.35))}
</style>
</head>
<body>
<div id="map"></div>
<script>
/* --- image meta from tile_image.py output --- */
const IMG_W = 945, IMG_H = 14336, MAX_ZOOM = 6;

/* --- init map (simple image CRS) --- */
const map = L.map('map', { crs: L.CRS.Simple, minZoom: 0, maxZoom: MAX_ZOOM });

/* tiles you generated: ./tiles/{z}/{x}/{y}.png */
L.tileLayer('./tiles/{z}/{x}/{y}.png', {
  minZoom: 0, maxZoom: MAX_ZOOM, noWrap: true
}).addTo(map);

/* fit bounds to full image */
const southWest = map.unproject([0, IMG_H], MAX_ZOOM);
const northEast = map.unproject([IMG_W, 0], MAX_ZOOM);
const bounds = L.latLngBounds(southWest, northEast);
map.setMaxBounds(bounds);
map.fitBounds(bounds);

/* helpers to place things by % of image (percent is easier to tweak) */
const pctToLL = (px, py) => map.unproject([IMG_W * px, IMG_H * py], MAX_ZOOM);

/* ---- stops (adjust px/py until it lines up perfectly) ---- */
const STOPS = [
  { id:'lyden',     name:'Lyden House',      emoji:'🏠', px:0.55, py:0.12 },
  { id:'cafaro',    name:'Cafaro House',     emoji:'🏠', px:0.53, py:0.22 },
  { id:'christman', name:'Christman Dining', emoji:'🍽️', px:0.51, py:0.35 },
  { id:'weller',    name:'Weller House',     emoji:'🏠', px:0.48, py:0.58 },
  { id:'wick',      name:'Wick House',       emoji:'🏠', px:0.46, py:0.72 },
  { id:'kilcawley', name:'Kilcawley House',  emoji:'🏠', px:0.44, py:0.88 }
];
const ROUTE = ['lyden','cafaro','christman','weller','wick','kilcawley'];

/* markers */
const byId = Object.fromEntries(STOPS.map(s => [s.id, s]));
STOPS.forEach(s => {
  L.marker(pctToLL(s.px, s.py), {
    icon: L.divIcon({ className:'pin', html:s.emoji, iconSize:[28,28], iconAnchor:[14,28], title:s.name })
  }).addTo(map).bindPopup(`<b>${s.name}</b>`);
});

/* trail: green band + dashed black center */
const path = ROUTE.map(id => pctToLL(byId[id].px, byId[id].py));
L.polyline(path, { color:'#00cc44', weight:8, opacity:0.95 }).addTo(map);
L.polyline(path, { color:'#000', weight:2, opacity:1, dashArray:'6,8' }).addTo(map);
</script>
</body>
</html>
