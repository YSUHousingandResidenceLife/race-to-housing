<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Race to Housing Board</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <style>
    html, body { height:100%; margin:0; }
    #map { position:absolute; inset:0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoieXN1LWhybCIsImEiOiJjbWZtcjVkNXUwNTJkMmxvaDZpaTF6b2x2In0.8-4W7BoAy5GmwM2_-L_Jzw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ysu-hrl/cmfpr50qm00a401ry0uzb5b1q', // your custom style
      center: [-80.644685, 41.107524],   // centered near campus housing
      zoom: 17.2,
      pitch: 60,                         // angled 3D view you liked
      bearing: -133.6,                   // rotated to match your preferred screenshot
      minZoom: 15,
      maxZoom: 19,
      maxBounds: [
        [-80.6570, 41.1026], // SW campus boundary
        [-80.6415, 41.1120]  // NE campus boundary
      ]
    });

    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    map.on('load', () => {
      // Hide all labels from the base style
      const layers = map.getStyle().layers || [];
      for (const layer of layers) {
        if (layer.type === 'symbol' || /label/i.test(layer.id)) {
          try { map.setLayoutProperty(layer.id, 'visibility', 'none'); } catch(e){}
        }
      }

      // Add your finalized GeoJSON with exact building footprints
      map.addSource('race', {
        type: 'geojson',
        data: 'ysu_race_buildings_exact.geojson'
      });

      // Render buildings in 3D with their assigned colors
      map.addLayer({
        id: 'race-buildings',
        type: 'fill-extrusion',
        source: 'race',
        filter: ['==', ['get', 'type'], 'building'],
        paint: {
          'fill-extrusion-color': ['get', 'fill'],
          'fill-extrusion-height': ['coalesce', ['get','height'], 22],
          'fill-extrusion-opacity': 0.96
        }
      });
    });
  </script>
</body>
</html>
