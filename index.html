<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Map Preview — Boot Test</title>
  <style>
    html, body { height:100%; margin:0; background:#0e0f12; color:#e5e7eb; }
    #game { width:100%; height:100%; display:block; }
  </style>
</head>
<body>
  <div id="game"></div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.min.js"></script>
  <script>
    const config = {
      type: Phaser.AUTO,
      parent: 'game',
      backgroundColor: '#0e0f12',
      scale: { mode: Phaser.Scale.RESIZE, width: 1280, height: 720 },
      scene: {
        create() {
          this.add.text(100, 100, 'Phaser boot OK ✅', { font: '28px Arial', fill: '#ffffff' });
        }
      }
    };
    new Phaser.Game(config);
  </script>
</body>
</html>
