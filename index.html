<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Race to Housing Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; }
    #map { position: absolute; inset: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoieXN1LWhybCIsImEiOiJjbWZtcjVkNXUwNTJkMmxvaDZpaTF6b2x2In0.8-4W7BoAy5GmwM2_-L_Jzw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ysu-hrl/cmfpr50qm00a401ry0uzb5b1q',
      center: [-80.6495, 41.1066],
      zoom: 16,
      pitch: 45,
      bearing: -17.6
    });

    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    map.on('load', () => {
      // Add the GeoJSON source
      map.addSource('race', {
        type: 'geojson',
        data: 'ysu_race_board_starter.geojson'  // must be in same folder as index.html
      });

      // Buildings layer
      map.addLayer({
        id: 'race-buildings',
        type: 'fill-extrusion',
        source: 'race',
        filter: ['==', ['get', 'type'], 'building'],
        paint: {
          'fill-extrusion-color': ['get', 'fill'],
          'fill-extrusion-height': 20,
          'fill-extrusion-opacity': 0.95
        }
      });

      // Route layer
      map.addLayer({
        id: 'race-route',
        type: 'line',
        source: 'race',
        filter: ['==', ['get', 'type'], 'route'],
        paint: {
          'line-color': ['get', 'stroke'],
          'line-width': ['get', 'stroke-width']
        }
      });
    });
  </script>
</body>
</html>
