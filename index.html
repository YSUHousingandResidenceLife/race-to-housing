<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Race to Housing — Brick Path Editor</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { height:100%; margin:0; }
    #map { position:absolute; inset:0; }

    .panel {
      position: absolute;
      top: 12px; left: 12px;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(4px);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      padding: 10px 12px;
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      z-index: 10;
      min-width: 260px;
    }
    .panel h1 { font-size: 14px; margin: 0 0 8px; font-weight: 700; }
    .row { display:flex; gap:8px; align-items:center; margin:6px 0; flex-wrap: wrap; }
    .buttons { display:flex; gap:8px; flex-wrap: wrap; }
    button { appearance:none; border:none; cursor:pointer; padding:8px 10px; border-radius:10px; background:#111; color:#fff; font-weight:600; }
    button.secondary { background:#E4002B; }
    button.ghost { background:#f2f2f2; color:#111; }
    .hint { font-size:12px; color:#555; margin-top:4px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="debug" style="position:absolute;right:12px;top:12px;background:rgba(17,17,17,.85);color:#fff;padding:8px 10px;border-radius:10px;font:12px/1.3 system-ui;max-width:320px;z-index:11;display:none"></div>

  <div class="panel">
    <h1>Brick Path — Edit Mode</h1>
    <div class="row">
      <label><input type="checkbox" id="editToggle" /> Enable edit (then click on the map)</label>
    </div>
    <div class="row" id="editStatus" style="display:none; font-size:12px; color:#111; background:#ffe9ee; border:1px solid #ffd3dd; padding:6px 8px; border-radius:8px;">
      Edit is ON — click anywhere on the map to lay a brick. Press <b>Undo</b> to remove the last brick.
    </div>
    <div class="buttons">
      <button id="undoBtn" class="ghost" title="Remove the last brick">Undo</button>
      <button id="clearBtn" class="ghost" title="Remove all bricks">Clear</button>
      <button id="downloadBtn" class="secondary" title="Download bricks as GeoJSON">Download JSON</button>
      <label for="fileInput" style="display:inline-block;">
        <button class="ghost" title="Load a previously saved GeoJSON">Load JSON</button>
        <input id="fileInput" type="file" accept="application/geo+json,.geojson,application/json,.json" style="display:none;" />
      </label>
    </div>
    <div class="hint">Bricks alternate <b style="color:#E4002B">red</b> then <b>black</b> automatically, with a slight stagger — like pavers on a road.</div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <script>
    // === Config ===
    const GEOJSON_URL = 'ysu_race_buildings_exact_final.geojson';
    const COURTYARDS_URL = 'university_courtyards.geojson';
    mapboxgl.accessToken = 'pk.eyJ1IjoieXN1LWhybCIsImEiOiJjbWZtcjVkNXUwNTJkMmxvaDZpaTF6b2x2In0.8-4W7BoAy5GmwM2_-L_Jzw';

    // === Map ===
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ysu-hrl/cmfpr50qm00a401ry0uzb5b1q',
      center: [-80.6458, 41.1090],
      zoom: 16.8,
      pitch: 60,
      bearing: -133.6
    });
    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    // Helpers
    async function loadJSON(url){ const r = await fetch(url).catch(()=>null); return r ? r.json() : null; }
    function download(filename, text) {
      const blob = new Blob([text], {type: 'application/geo+json'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }
    // tiny logger
    const dbgEl = () => document.getElementById('debug');
    function log(msg){ const el = dbgEl(); if(!el) return; el.style.display='block'; const t = new Date().toLocaleTimeString(); el.innerHTML = `<div>[${t}] ${msg}</div>` + el.innerHTML; });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    // Build simple canvas bricks and register as images (red & black)
    function roundedRect(ctx,x,y,w,h,r){
      ctx.beginPath();
      ctx.moveTo(x+r,y);
      ctx.arcTo(x+w,y,x+w,y+h,r);
      ctx.arcTo(x+w,y+h,x,y+h,r);
      ctx.arcTo(x,y+h,x,y,r);
      ctx.arcTo(x,y,x+w,y,r);
      ctx.closePath();
    }
    function makeBrick(color){
      const px = 28; // base pixel size for the icon image
      const py = 16;
      const c = document.createElement('canvas');
      c.width = px; c.height = py;
      const ctx = c.getContext('2d');
      // brick body
      ctx.fillStyle = color;
      roundedRect(ctx, 1, 1, px-2, py-2, 3);
      ctx.fill();
      // subtle mortar edge
      ctx.lineWidth = 1;
      ctx.strokeStyle = 'rgba(255,255,255,0.8)';
      ctx.stroke();
      return c;
    }

    // Dots -> Bricks state
    let nextIsRed = true; // alternate red -> black -> red -> ...
    const emptyFC = () => ({ type:'FeatureCollection', features: [] });
    const bricks = emptyFC();

    function addBrick(lngLat) {
      const color = nextIsRed ? '#E4002B' : '#111111';
      const img = nextIsRed ? 'brick-red' : 'brick-black';
      nextIsRed = !nextIsRed;
      const idx = bricks.features.length + 1;
      bricks.features.push({
        type:'Feature',
        geometry:{ type:'Point', coordinates:[lngLat.lng, lngLat.lat] },
        properties:{ idx, color, img }
      });
      map.getSource('bricks').setData(bricks);
      saveLocal();
    }

    function undoBrick(){
      if(bricks.features.length === 0) return;
      nextIsRed = !nextIsRed;
      bricks.features.pop();
      map.getSource('bricks').setData(bricks);
      saveLocal();
    }

    function clearBricks(){
      bricks.features.length = 0;
      nextIsRed = true;
      map.getSource('bricks').setData(bricks);
      saveLocal();
    }

    function saveLocal(){
      try { localStorage.setItem('rth_bricks_v1', JSON.stringify({bricks, nextIsRed})); } catch(e){}
    }
    function loadLocal(){
      try {
        const raw = localStorage.getItem('rth_bricks_v1');
        if(!raw) return;
        const obj = JSON.parse(raw);
        if(obj && obj.bricks && obj.bricks.type === 'FeatureCollection'){
          bricks.features = obj.bricks.features || [];
          // infer alternation
          if(bricks.features.length){
            const last = bricks.features[bricks.features.length-1];
            nextIsRed = (last.properties && last.properties.img === 'brick-black');
          } else {
            nextIsRed = true;
          }
          map.getSource('bricks').setData(bricks);
        }
      } catch(e){}
    }

    map.on('load', async () => {
      log('Map loaded. Initializing…');
      // Base building sources/layers (kept)
      const race = await loadJSON(GEOJSON_URL);
      const courtyards = await loadJSON(COURTYARDS_URL);
      if(race) map.addSource('race', { type:'geojson', data: race });
      if(courtyards) map.addSource('courtyards', { type:'geojson', data: courtyards });

      const colorExpression = [
        'match', ['get','name'],
        'Lyden House', '#FF69B4',
        'Cafaro House', '#0072CE',
        'Wick House (Art)', '#FFFF00',
        'Weller House', '#582C83',
        'Christman Dining', '#FFDF00',
        'Kilcawley House', '#E4002B',
        /* fallback */ '#d6001c'
      ];

      if(race) map.addLayer({
        id:'race-buildings', type:'fill-extrusion', source:'race',
        paint:{
          'fill-extrusion-color': colorExpression,
          'fill-extrusion-height':['coalesce',['get','height'],22],
          'fill-extrusion-opacity':0.96,
          'fill-extrusion-vertical-gradient': false
        }
      });

      if(courtyards) map.addLayer({
        id:'courtyards-fill3d', type:'fill-extrusion', source:'courtyards',
        paint:{
          'fill-extrusion-color':'#78BE20',
          'fill-extrusion-height':['coalesce',['get','height'],22],
          'fill-extrusion-opacity':0.96,
          'fill-extrusion-vertical-gradient': false
        }
      });

      // Overlay image (kept intact)
      map.addSource('housing-overlay', {
        type:'image',
        url:'housing-overlay.png',
        coordinates: [
          [-80.64825006745193, 41.102595011939734],
          [-80.6538515500109,  41.104745219637],
          [-80.65205971026316, 41.109413121769485],
          [-80.64645822770419, 41.107262914072216]
        ]
      });
      map.addLayer({ id:'housing-overlay-layer', type:'raster', source:'housing-overlay', paint:{ 'raster-opacity': 1.0 } });

      // Register brick images
      // Register brick images (use ImageBitmap/ImageData for v3 compatibility)
      async function registerBrickImages(){
        function roundedRect(ctx,x,y,w,h,r){
          ctx.beginPath();
          ctx.moveTo(x+r,y);
          ctx.arcTo(x+w,y,x+w,y+h,r);
          ctx.arcTo(x+w,y+h,x,y+h,r);
          ctx.arcTo(x,y+h,x,y,r);
          ctx.arcTo(x,y,x+w,y,r);
          ctx.closePath();
        }
        function makeBrickCanvas(color){
          const px = 28, py = 16;
          const c = document.createElement('canvas');
          c.width = px; c.height = py;
          const ctx = c.getContext('2d');
          ctx.fillStyle = color;
          roundedRect(ctx, 1, 1, px-2, py-2, 3);
          ctx.fill();
          ctx.lineWidth = 1;
          ctx.strokeStyle = 'rgba(255,255,255,0.8)';
          ctx.stroke();
          return c;
        }
        async function addAsImage(name, canvas){
          if ('createImageBitmap' in window) {
            const bmp = await createImageBitmap(canvas);
            map.addImage(name, bmp, { pixelRatio: 2 });
          } else {
            const ctx = canvas.getContext('2d');
            const id = ctx.getImageData(0,0,canvas.width,canvas.height);
            map.addImage(name, id, { pixelRatio: 2 });
          }
        }
        try{
          await addAsImage('brick-red', makeBrickCanvas('#E4002B'));
          await addAsImage('brick-black', makeBrickCanvas('#111111'));
          log('Brick images registered.');
          return true;
        } catch(err){
          log('Failed to register brick images: '+ err.message);
          return false;
        }
      }
        function makeBrickCanvas(color){
          const px = 28, py = 16;
          const c = document.createElement('canvas');
          c.width = px; c.height = py;
          const ctx = c.getContext('2d');
          ctx.fillStyle = color;
          roundedRect(ctx, 1, 1, px-2, py-2, 3);
          ctx.fill();
          ctx.lineWidth = 1;
          ctx.strokeStyle = 'rgba(255,255,255,0.8)';
          ctx.stroke();
          return c;
        }
        async function addAsImage(name, canvas){
          if ('createImageBitmap' in window) {
            const bmp = await createImageBitmap(canvas);
            map.addImage(name, bmp, { pixelRatio: 2 });
          } else {
            const ctx = canvas.getContext('2d');
            const id = ctx.getImageData(0,0,canvas.width,canvas.height);
            map.addImage(name, id, { pixelRatio: 2 });
          }
        }
        await addAsImage('brick-red', makeBrickCanvas('#E4002B'));
        await addAsImage('brick-black', makeBrickCanvas('#111111'));
      }
      await registerBrickImages();

      // === Bricks source/layer (with fallback) ===
      map.addSource('bricks', { type:'geojson', data: bricks });
      let imagesOK = await registerBrickImages();
      if(imagesOK){
        map.addLayer({
          id:'bricks-layer', type:'symbol', source:'bricks',
          layout:{
            'icon-image': ['get','img'],
            'icon-size': ['interpolate', ['linear'], ['zoom'], 12, 0.55, 16, 0.9, 18, 1.1],
            'icon-rotation-alignment': 'map',
            'icon-rotate': ['case', ['==', ['%', ['get','idx'], 2], 0], -10, 10],
            'icon-allow-overlap': true,
            'icon-ignore-placement': true,
            'icon-offset': ['case', ['==', ['%', ['get','idx'], 2], 0], ['literal',[10,0]], ['literal',[0,0]]]
          }
        });
        log('Symbol layer ready. Click to place bricks.');
      } else {
        map.addLayer({
          id:'bricks-layer', type:'circle', source:'bricks',
          paint:{
            'circle-radius': ['interpolate', ['linear'], ['zoom'], 12, 2.4, 16, 5, 18, 7],
            'circle-color': ['get','color'],
            'circle-stroke-color': '#ffffff',
            'circle-stroke-width': 0.8
          }
        });
        log('Fallback circle layer active (images failed).');
      }
      map.addLayer({
        id:'bricks-layer',
        type:'symbol',
        source:'bricks',
        layout:{
          'icon-image': ['get','img'],
          'icon-size': [
            'interpolate', ['linear'], ['zoom'],
            12, 0.55,
            16, 0.9,
            18, 1.1
          ],
          'icon-rotation-alignment': 'map',
          'icon-rotate': ['case', ['==', ['%', ['get','idx'], 2], 0], -10, 10],
          'icon-allow-overlap': true,
          'icon-ignore-placement': true,
          'icon-offset': ['case', ['==', ['%', ['get','idx'], 2], 0], ['literal',[10,0]], ['literal',[0,0]]]
        }
      });

      // Restore local bricks if present
      loadLocal();

      // cursor & status when toggling edit
      editToggle.addEventListener('change', ()=>{
        const on = editToggle.checked;
        map.getCanvas().style.cursor = on ? 'crosshair' : '';
        editStatus.style.display = on ? 'block' : 'none';
        log('Edit ' + (on ? 'ON' : 'OFF'));
      });

      // show initial status
      log('Ready. Toggle "Enable edit" then click the map.');

      // === Interactions ===
      const editToggle = document.getElementById('editToggle');
      const editStatus = document.getElementById('editStatus');
      const undoBtn = document.getElementById('undoBtn');
      const clearBtn = document.getElementById('clearBtn');
      const downloadBtn = document.getElementById('downloadBtn');
      const fileInput = document.getElementById('fileInput');

      map.on('click', (e) => {
        if(!editToggle.checked){ log('Click ignored (edit off).'); return; }
        addBrick(e.lngLat);
        log('Brick placed at ' + e.lngLat.lng.toFixed(6) + ', ' + e.lngLat.lat.toFixed(6));
        const el = document.createElement('div');
        el.style.position = 'absolute'; el.style.width = '12px'; el.style.height = '12px';
        el.style.border = '2px solid #E4002B'; el.style.borderRadius = '50%'; el.style.opacity = '0.8';
        el.style.transform = 'translate(-50%, -50%)'; el.style.pointerEvents = 'none';
        document.body.appendChild(el);
        const pt = map.project(e.lngLat);
        el.style.left = pt.x + 'px'; el.style.top = pt.y + 'px';
        setTimeout(()=>{ el.style.transition = 'all 300ms ease'; el.style.opacity = '0'; el.style.transform += ' scale(2)'; }, 0);
        setTimeout(()=> el.remove(), 350);
      });

      undoBtn.addEventListener('click', () => undoBrick());
      clearBtn.addEventListener('click', () => { if(confirm('Clear ALL bricks?')) clearBricks(); });
      downloadBtn.addEventListener('click', () => {
        const out = {
          type:'FeatureCollection',
          features: bricks.features.map((f,i)=>({
            type:'Feature',
            geometry: { type:'Point', coordinates: f.geometry.coordinates },
            properties: { idx: i+1, color: f.properties.color, img: f.properties.img }
          }))
        };
        download('race_bricks.geojson', JSON.stringify(out, null, 2));
      });

      fileInput.addEventListener('change', (ev) => {
        const file = ev.target.files && ev.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          try {
            const data = JSON.parse(reader.result);
            if(data && data.type === 'FeatureCollection'){
              bricks.features = (data.features || []).filter(f=>f && f.geometry && f.geometry.type==='Point').map((f, i) => ({
                type:'Feature',
                geometry: f.geometry,
                properties: {
                  idx: (f.properties && f.properties.idx) ? f.properties.idx : (i+1),
                  color: (f.properties && f.properties.color) || ( ( (i%2)===0 ) ? '#E4002B' : '#111111' ),
                  img: (f.properties && f.properties.img) || ( ( (i%2)===0 ) ? 'brick-red' : 'brick-black' )
                }
              }));
              if(bricks.features.length){
                const last = bricks.features[bricks.features.length-1];
                nextIsRed = (last.properties && last.properties.img === 'brick-black');
              } else {
                nextIsRed = true;
              }
              map.getSource('bricks').setData(bricks);
              saveLocal();
            } else {
              alert('File is not a GeoJSON FeatureCollection.');
            }
          } catch(err){
            alert('Could not parse JSON: ' + err.message);
          }
        };
        reader.readAsText(file);
        ev.target.value = '';
      });
    });
  </script>
</body>
</html>
