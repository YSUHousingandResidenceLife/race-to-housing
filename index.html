<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>YSU Housing Race Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map centered roughly on YSU campus
    var map = L.map('map', {
      center: [41.105, -80.65],
      zoom: 3,
      minZoom: 0,
      maxZoom: 6
    });

    // Use raw.githubusercontent.com to serve tiles
    L.tileLayer('https://raw.githubusercontent.com/YSUHousingandResidenceLife/race-to-housing/main/tiles/{z}/{x}/{y}.png', {
      minZoom: 0,
      maxZoom: 6,
      attribution: 'YSU Housing Race Map'
    }).addTo(map);

    // Example marker (Lyden House)
    L.marker([41.1064, -80.6488]).addTo(map).bindPopup('Lyden House - Start');
  </script>
</body>
</html>
