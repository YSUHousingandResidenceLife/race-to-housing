<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Race to Housing â€” Autoâ€‘Capture (7/7) Buildings</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <style>
    html, body { height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    #app { display:grid; grid-template-rows:auto 1fr; height:100%; }
    header { display:flex; gap:12px; align-items:center; padding:10px 12px; border-bottom:1px solid #e5e7eb; background:#fff; position:sticky; top:0; z-index:2; }
    .badge { padding:4px 8px; border-radius:999px; background:#f3f4f6; font-weight:600; }
    #status { font-variant-numeric: tabular-nums; }
    .controls { margin-left:auto; display:flex; gap:8px; }
    button { border:1px solid #d1d5db; background:#111827; color:#fff; padding:8px 12px; border-radius:10px; font-weight:600; cursor:pointer; }
    button[disabled] { opacity:.5; cursor:not-allowed; }
    .note { font-size:12px; color:#6b7280; }
    #map { position:relative; }
    #map, #map canvas { width:100%; height:100%; display:block; }
    .toast { position:absolute; left:12px; bottom:12px; background:#111827; color:#fff; padding:8px 12px; border-radius:10px; font-size:12px; box-shadow:0 8px 20px rgba(0,0,0,.2); z-index:3; }
  </style>
</head>
<body>
<div id="app">
  <header>
    <span class="badge">YSU â€” Autoâ€‘Capture</span>
    <strong id="status">0/7 captured</strong>
    <span class="note">(Hardâ€‘coded token. Autoâ€‘captures all 7 buildings including University Courtyards.)</span>
    <div class="controls">
      <button id="startBtn">Start Autoâ€‘Capture</button>
      <button id="downloadBtn" disabled>Download ysu_race_buildings_exact.geojson</button>
    </div>
  </header>

  <details id="tuner" open style="border-bottom:1px solid #e5e7eb;background:#fafafa;padding:8px 12px;font:12px/1.35 system-ui, -apple-system, Segoe UI;">
    <summary><strong>Capture tuner</strong> <span style="color:#6b7280">Adjust centers if a building isnâ€™t found</span></summary>
    <div id="centerList"></div>
    <div style="margin-top:6px;color:#6b7280">Tip: Pan the map so the crosshair (center) sits on the building, then click <em>Set to map center</em>.</div>
  </details>

  <div id="map"></div>
</div>

<div id="toast" class="toast" style="display:none"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
<script>
// ===== CONFIG =====
// ðŸ”’ Hardâ€‘code your working token here per your request
mapboxgl.accessToken = 'pk.eyJ1IjoieXN1LWhybCIsImEiOiJjbWZtcjVkNXUwNTJkMmxvaDZpaTF6b2x2In0.8-4W7BoAy5GmwM2_-L_Jzw';

const STYLE = 'mapbox://styles/ysu-hrl/cmfpr50qm00a401ry0uzb5b1q';
const INITIAL_VIEW = { center: [-80.644685, 41.107524], zoom: 17.2, pitch: 60, bearing: -133.6 };

// All 7 building centers (includes University Courtyards)
let DEFAULT_BUILDING_CENTERS = [
  { key:'lyden',      name:'Lyden House',                 lng:-80.64783, lat:41.10696 },
  { key:'cafaro',     name:'Cafaro House (incl. Annex)',  lng:-80.64897, lat:41.10754 },
  { key:'christman',  name:'Christman Dining',            lng:-80.64654, lat:41.10759 },
  { key:'weller',     name:'Weller House',                lng:-80.64628, lat:41.10849 },
  { key:'wick',       name:'Wick House',                  lng:-80.64533, lat:41.10869 },
  { key:'kilcawley',  name:'Kilcawley House',             lng:-80.64563, lat:41.10675 },
  { key:'courtyards', name:'University Courtyards',       lng:-80.65123, lat:41.10338 }
];

function loadCenters(){
  try{ const s = localStorage.getItem('YSU_CAPTURE_CENTERS'); if(s){
    const saved = JSON.parse(s); return DEFAULT_BUILDING_CENTERS.map(d=> saved[d.key] ? { ...d, ...saved[d.key] } : d);
  }}catch(_){}
  return [...DEFAULT_BUILDING_CENTERS];
}
function saveCenter(key, lng, lat){
  try{
    const cur = JSON.parse(localStorage.getItem('YSU_CAPTURE_CENTERS')||'{}');
    cur[key] = { lng, lat };
    localStorage.setItem('YSU_CAPTURE_CENTERS', JSON.stringify(cur));
  }catch(_){ /* ignore */ }
}
let BUILDING_CENTERS = loadCenters();

let map = new mapboxgl.Map({ container:'map', style:STYLE, ...INITIAL_VIEW });
map.addControl(new mapboxgl.NavigationControl({ showZoom:true }), 'top-right');

let candidateLayers = [];
let captured = [];
let debugBoxId = 'search-box', debugBoxLayer = 'search-box-fill', debugOutlineLayer = 'search-box-outline';

const startBtn = document.getElementById('startBtn');
const downloadBtn = document.getElementById('downloadBtn');
const statusEl = document.getElementById('status');
const toastEl = document.getElementById('toast');

function toast(msg, ms=1800){
  toastEl.textContent = msg; toastEl.style.display='block';
  clearTimeout(toastEl._t); toastEl._t = setTimeout(()=> toastEl.style.display='none', ms);
}

const BUILDING_LAYER_PREDICATE = (layer) => {
  if (!layer) return false;
  const tid = String(layer.id || '').toLowerCase();
  return (layer.type === 'fill' || layer.type === 'fill-extrusion') &&
         (tid.includes('building') || tid.includes('bldg'));
};

function metersToPixelsAtLat(meters, lat, zoom){
  const earthCircumference = 40075017; // meters
  const latRad = lat * Math.PI / 180;
  return meters / (earthCircumference * Math.cos(latRad) / Math.pow(2, zoom));
}

function bboxAround([lng,lat], meters, z){
  const px = metersToPixelsAtLat(meters, lat, z);
  const p1 = map.project([lng, lat]);
  const min = [p1.x - px, p1.y + px];
  const max = [p1.x + px, p1.y - px];
  const sw = map.unproject(min), ne = map.unproject(max);
  // draw debug box polygon
  try{
    const poly = { type:'Feature', geometry:{ type:'Polygon', coordinates:[[
      [sw.lng, sw.lat],[ne.lng, sw.lat],[ne.lng, ne.lat],[sw.lng, ne.lat],[sw.lng, sw.lat]
    ]]}};
    if(!map.getSource(debugBoxId)){
      map.addSource(debugBoxId,{ type:'geojson', data:poly });
      map.addLayer({ id:debugBoxLayer, type:'fill', source:debugBoxId, paint:{ 'fill-opacity':0.07 } });
      map.addLayer({ id:debugOutlineLayer, type:'line', source:debugBoxId, paint:{ 'line-width':1 } });
    } else { map.getSource(debugBoxId).setData(poly); }
  }catch(_){ }
  return [sw.lng, sw.lat, ne.lng, ne.lat];
}

function layerIds(){
  return candidateLayers.length ? candidateLayers : (candidateLayers = (map.getStyle().layers || []).filter(BUILDING_LAYER_PREDICATE).map(l=>l.id));
}

function queryBuildingsInBox(box){
  let features = [];
  try{
    // Preferred: query only likely building layers
    const layers = layerIds();
    features = map.queryRenderedFeatures(box, { layers });
    features = features.filter(f => f.geometry && (f.geometry.type==='Polygon'||f.geometry.type==='MultiPolygon'));
    if (features.length) return features;
  }catch(_){ }
  // Fallback: query all rendered features, then filter polygons
  try{
    const all = map.queryRenderedFeatures(box);
    return all.filter(f => f.geometry && (f.geometry.type==='Polygon'||f.geometry.type==='MultiPolygon'));
  }catch(_){ return []; }
});
  return features.filter(f => (f.geometry && (f.geometry.type === 'Polygon' || f.geometry.type === 'MultiPolygon')));
}

function dissolve(features){
  if (!features.length) return null;
  let fc = turf.featureCollection(features.map(f => turf.clone(f)));
  try {
    let u = fc.features[0];
    for (let i=1; i<fc.features.length; i++) u = turf.union(u, fc.features[i]);
    return u;
  } catch(e){
    return turf.combine(fc);
  }
}

async function flyAndIdle(opts){
  return new Promise(resolve => {
    const done = ()=>{ map.off('idle', done); resolve(); };
    map.once('idle', done);
    map.flyTo({ ...opts, duration:700 });
  });
}

async function captureOne(target, attempt=1){
  const maxAttempts = 6; // widen more aggressively
  const radii = [28, 42, 60, 85, 120, 160];
  const radius = radii[Math.min(attempt-1, radii.length-1)];
  await flyAndIdle({ center:[target.lng, target.lat], zoom: Math.max(INITIAL_VIEW.zoom, 17.2), pitch: INITIAL_VIEW.pitch, bearing: INITIAL_VIEW.bearing });
  const box = bboxAround([target.lng, target.lat], radius, map.getZoom());
  const feats = queryBuildingsInBox(box);

  if (!feats.length){
    if (attempt < maxAttempts){
      toast(`No features at ${target.name} (try ${attempt+1}/${maxAttempts}) â€” widening searchâ€¦`);
      return captureOne(target, attempt+1);
    }
    throw new Error(`No building polygons found for ${target.name}. Tip: use the tuner to set this center to the building and rerun.`);
  }

  const merged = dissolve(feats);
  if (!merged) throw new Error(`Could not merge features for ${target.name}.`);

  const fixed = turf.truncate(merged, { precision: 6, coordinates: 3 });
  fixed.properties = { name: target.name, key: target.key };
  return fixed;
});
  const box = bboxAround([target.lng, target.lat], radius, map.getZoom());
  const feats = queryBuildingsInBox(box);

  if (!feats.length){
    if (attempt < maxAttempts){
      toast(`No features at ${target.name} (try ${attempt+1}/${maxAttempts}) â€” widening searchâ€¦`);
      return captureOne(target, attempt+1);
    }
    throw new Error(`No building polygons found for ${target.name}`);
  }

  const merged = dissolve(feats);
  if (!merged) throw new Error(`Could not merge features for ${target.name}.`);

  const fixed = turf.truncate(merged, { precision: 6, coordinates: 3 });
  fixed.properties = { name: target.name, key: target.key };
  return fixed;
}

function updateStatus(){
  statusEl.textContent = `${captured.length}/7 captured`;
  if (captured.length === BUILDING_CENTERS.length){
    downloadBtn.disabled = false;
    toast('All 7 captured â€” ready to download');
  }
}

function downloadGeoJSON(){
  const fc = { type:'FeatureCollection', features: captured };
  const blob = new Blob([JSON.stringify(fc, null, 2)], { type:'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'ysu_race_buildings_exact.geojson';
  document.body.appendChild(a); a.click(); a.remove();
  setTimeout(()=> URL.revokeObjectURL(url), 2000);
}

downloadBtn.addEventListener('click', downloadGeoJSON);

async function runAutoCapture(){
  startBtn.disabled = true; downloadBtn.disabled = true; captured = []; updateStatus();
  toast('Starting autoâ€‘captureâ€¦');
  // refresh working centers in case user tuned some
  BUILDING_CENTERS = loadCenters();

  for (const target of BUILDING_CENTERS){
    try {
      const feat = await captureOne(target);
      captured.push(feat);
      updateStatus();
    } catch(e){
      console.error(e);
      toast(e.message, 2400);
    }
  }

  if (captured.length < BUILDING_CENTERS.length){
    toast(`Captured ${captured.length}/7. Adjust centers if needed and run again.` , 2600);
    startBtn.disabled = false;
    return;
  }

  try {
    const fc = { type:'FeatureCollection', features: captured };
    if (!map.getSource('captured')){
      map.addSource('captured', { type:'geojson', data: fc });
      map.addLayer({ id:'captured-fill', type:'fill', source:'captured', paint:{ 'fill-opacity': 0.35 } });
      map.addLayer({ id:'captured-outline', type:'line', source:'captured', paint:{ 'line-width': 2 } });
      map.addLayer({ id:'captured-labels', type:'symbol', source:'captured', layout:{ 'text-field':['get','name'], 'text-size': 12, 'text-offset':[0, 1.2] }, paint:{ 'text-halo-width':1, 'text-halo-color':'#ffffff' } });
    } else {
      map.getSource('captured').setData(fc);
    }
  } catch(e){ console.warn('Render overlay failed', e); }

  updateStatus();
}

startBtn.addEventListener('click', runAutoCapture);

map.on('load', ()=>{
  candidateLayers = (map.getStyle().layers || []).filter(BUILDING_LAYER_PREDICATE).map(l=>l.id);
  if (!candidateLayers.length){ toast('No obvious building layers found in style. Will still try a broad search.'); }
  buildCenterUI();
});
  if (!candidateLayers.length){
    toast('No obvious building layers found in style.');
  }
});
// ---------- Center Tuner UI ----------
function buildCenterUI(){
  const wrap = document.getElementById('centerList');
  if (!wrap) return;
  const rows = BUILDING_CENTERS.map(b=>{
    return `<div style="display:flex;gap:8px;align-items:center;margin:4px 0;">
      <code style="min-width:160px;display:inline-block">${b.name}</code>
      <span style="color:#6b7280">lng:</span><span id="lng-${b.key}">${b.lng.toFixed(6)}</span>
      <span style="color:#6b7280">lat:</span><span id="lat-${b.key}">${b.lat.toFixed(6)}</span>
      <button data-key="${b.key}" class="set-center" style="margin-left:8px;">Set to map center</button>
      <button data-key="${b.key}" class="try-capture" title="Test only this building (preview)">Test</button>
    </div>`;
  }).join('');
  wrap.innerHTML = rows;
  wrap.querySelectorAll('.set-center').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const key = btn.getAttribute('data-key');
      const c = map.getCenter(); saveCenter(key, c.lng, c.lat);
      BUILDING_CENTERS = loadCenters();
      const cur = BUILDING_CENTERS.find(x=>x.key===key);
      document.getElementById(`lng-${key}`).textContent = cur.lng.toFixed(6);
      document.getElementById(`lat-${key}`).textContent = cur.lat.toFixed(6);
      toast(`${cur.name} center updated.`);
    });
  });
  wrap.querySelectorAll('.try-capture').forEach(btn=>{
    btn.addEventListener('click', async ()=>{
      const key = btn.getAttribute('data-key');
      const tgt = BUILDING_CENTERS.find(x=>x.key===key);
      try{
        const feat = await captureOne(tgt);
        // preview only
        const srcId = `preview-${key}`;
        if(!map.getSource(srcId)){
          map.addSource(srcId, { type:'geojson', data: feat });
          map.addLayer({ id:`${srcId}-fill`, type:'fill', source:srcId, paint:{ 'fill-opacity':0.25 } });
          map.addLayer({ id:`${srcId}-line`, type:'line', source:srcId, paint:{ 'line-width':2 } });
        } else { map.getSource(srcId).setData(feat); }
        toast(`Preview ok for ${tgt.name}`);
      }catch(e){ toast(e.message, 2600); }
    });
  });
}
</script>
</body>
