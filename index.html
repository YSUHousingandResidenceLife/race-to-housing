<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Race to Housing â€” Path Viewer</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { height:100%; margin:0; }
    #map { position:absolute; inset:0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <script>
    const GEOJSON_URL = 'ysu_race_buildings_exact_final.geojson';
    const COURTYARDS_URL = 'university_courtyards.geojson';
    const BRICKS_FILE_URL = 'race_bricks.geojson';
    
    mapboxgl.accessToken = 'pk.eyJ1IjoieXN1LWhybCIsImEiOiJjbWZtcjVkNXUwNTJkMmxvaDZpaTF6b2x2In0.8-4W7BoAy5GmwM2_-L_Jzw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ysu-hrl/cmfpr50qm00a401ry0uzb5b1q',
      center: [-80.6458, 41.1090],
      zoom: 16.8,
      pitch: 60,
      bearing: -133.6
    });
    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    async function loadJSON(url){ const r = await fetch(url); return r.json(); }

    function processBricks(data) {
      const sizeLng = 0.00005; 
      const sizeLat = 0.00009;
      return {
        type: 'FeatureCollection',
        features: data.features.map(f => {
          const [lng, lat] = f.geometry.coordinates;
          const brickAngle = f.properties.rotation || 123;
          const angle = (brickAngle * -1) * (Math.PI / 180);
          const points = [[-sizeLng, -sizeLat], [sizeLng, -sizeLat], [sizeLng, sizeLat], [-sizeLng, sizeLat]];
          const rotated = points.map(([dx, dy]) => {
            const x = dx * Math.cos(angle) - dy * Math.sin(angle);
            const y = dx * Math.sin(angle) + dy * Math.cos(angle);
            return [lng + x, lat + y];
          });
          rotated.push(rotated[0]);
          return { type: 'Feature', properties: f.properties, geometry: { type: 'Polygon', coordinates: [rotated] } };
        })
      };
    }

    map.on('load', async () => {
      // Load markers
      map.loadImage('start-flag.png', (error, image) => { if (!error) map.addImage('start-icon', image); });
      map.loadImage('end-flag.png', (error, image) => { if (!error) map.addImage('end-icon', image); });

      const race = await loadJSON(GEOJSON_URL).catch(()=>null);
      const courtyards = await loadJSON(COURTYARDS_URL).catch(()=>null);
      const brickData = await loadJSON(BRICKS_FILE_URL).catch(()=>null);

      if(race) {
        map.addSource('race', { type:'geojson', data: race });
        map.addLayer({
          id:'race-buildings', type:'fill-extrusion', source:'race',
          paint:{
            'fill-extrusion-color': ['match', ['get','name'], 'Lyden House', '#FF69B4', 'Cafaro House', '#0072CE', 'Wick House (Art)', '#FFFF00', 'Weller House', '#582C83', 'Christman Dining', '#FFDF00', 'Kilcawley House', '#E4002B', '#d6001c'],
            'fill-extrusion-height':['coalesce',['get','height'],22],
            'fill-extrusion-opacity':0.96
          }
        });
      }

      map.addSource('housing-overlay', {
        type:'image', url:'housing-overlay.png',
        coordinates: [[-80.64760006745172, 41.10229501193964], [-80.65320155001069, 41.10444521963691], [-80.65140971026295, 41.10911312176939], [-80.64580822770398, 41.10696291407212]]
      });
      map.addLayer({ id:'housing-overlay-layer', type:'raster', source:'housing-overlay' });

      if(brickData && brickData.features.length > 0) {
        const processed = processBricks(brickData);
        map.addSource('dots', { type:'geojson', data: processed });
        map.addLayer({
          id: 'dots-layer', type: 'fill', source: 'dots',
          paint: { 'fill-color': ['get', 'color'], 'fill-opacity': 1 }
        });

        // ADD START/END FLAGS
        const startPoint = brickData.features[0].geometry.coordinates;
        const endPoint = brickData.features[brickData.features.length - 1].geometry.coordinates;

        map.addSource('flags', {
          type: 'geojson',
          data: {
            type: 'FeatureCollection',
            features: [
              { type: 'Feature', geometry: { type: 'Point', coordinates: startPoint }, properties: { icon: 'start-icon' } },
              { type: 'Feature', geometry: { type: 'Point', coordinates: endPoint }, properties: { icon: 'end-icon' } }
            ]
          }
        });

        map.addLayer({
          id: 'flag-layer',
          type: 'symbol',
          source: 'flags',
          layout: { 'icon-image': ['get', 'icon'], 'icon-size': 0.08, 'icon-allow-overlap': true, 'icon-anchor': 'bottom' }
        });
      }
    });
  </script>

  <div id="view-debug" style="position:fixed; bottom:12px; right:12px; background:rgba(255,255,255,0.9); padding:10px; border-radius:8px; font:11px monospace; z-index:9999; border:1px solid #ccc;">
    <div id="debug-coords">Move map...</div>
    <button onclick="copyViewCode()" style="margin-top:5px; width:100%; cursor:pointer;">Copy View Code</button>
  </div>
  <script>
    function updateDebug() {
      const c = map.getCenter();
      document.getElementById('debug-coords').innerHTML = `L: ${c.lng.toFixed(5)}<br>A: ${c.lat.toFixed(5)}<br>Z: ${map.getZoom().toFixed(1)}<br>B: ${map.getBearing().toFixed(1)}`;
    }
    map.on('move', updateDebug);
    window.copyViewCode = () => {
      const c = map.getCenter();
      navigator.clipboard.writeText(`center: [${c.lng.toFixed(5)}, ${c.lat.toFixed(5)}],\nzoom: ${map.getZoom().toFixed(2)},\npitch: ${map.getPitch().toFixed(1)},\nbearing: ${map.getBearing().toFixed(1)}`);
      alert("Copied!");
    };
  </script>
</body>
</html>
