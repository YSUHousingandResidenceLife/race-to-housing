<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Race to Housing Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; }
    #map { position: absolute; inset: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoieXN1LWhybCIsImEiOiJjbWZtcjVkNXUwNTJkMmxvaDZpaTF6b2x2In0.8-4W7BoAy5GmwM2_-L_Jzw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11'
      center: [-80.6495, 41.1066], // YSU campus center
      zoom: 15,
      minZoom: 14,
      maxZoom: 18,
      maxBounds: [
        [-80.66, 41.10], // Southwest corner
        [-80.63, 41.11]  // Northeast corner
      ]
    });

    // Navigation buttons (zoom in/out, rotate)
    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    // Log errors for debugging
    map.on('error', (e) => {
      if (e && e.error) console.error('Mapbox error:', e.error);
    });
  </script>
</body>
</html>
