<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Race to Housing Board (Production)</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <style>
    html, body { height:100%; margin:0; }
    #map { position:absolute; inset:0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <script>
    // --- Config ---
    mapboxgl.accessToken =
      'pk.eyJ1IjoieXN1LWhybCIsImEiOiJjbWZtcjVkNXUwNTJkMmxvaDZpaTF6b2x2In0.8-4W7BoAy5GmwM2_-L_Jzw';
    const STYLE_ID = 'mapbox://styles/ysu-hrl/cmfpr50qm00a401ry0uzb5b1q';
    const GEOJSON_URL = encodeURI('ysu_race_buildings_exact final.geojson'); // same folder
    const CAMPUS_BOUNDS = [[-80.6570, 41.1026], [-80.6415, 41.1120]];
    const PITCH = 60;
    const BEARING = -133.6;

    // --- Map ---
    const map = new mapboxgl.Map({
      container: 'map',
      style: STYLE_ID,
      // temporary center; we'll fit to data after it loads
      center: [-80.6458, 41.1090],
      zoom: 16.8,
      pitch: PITCH,
      bearing: BEARING,
      minZoom: 15,
      maxZoom: 19,
      maxBounds: CAMPUS_BOUNDS
    });
    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    function hideLabelsAndBaseBuildings() {
      const layers = map.getStyle().layers || [];
      for (const lyr of layers) {
        if (lyr.type === 'symbol' || /label/i.test(lyr.id)) {
          try { map.setLayoutProperty(lyr.id, 'visibility', 'none'); } catch(e){}
        }
      }
      for (const lyr of layers) {
        if (/building/i.test(lyr.id) && (lyr.type === 'fill-extrusion' || lyr.type === 'fill')) {
          try { map.setLayoutProperty(lyr.id, 'visibility', 'none'); } catch(e){}
        }
      }
    }

    async function loadJSON(url) {
      const r = await fetch(url, { cache: 'no-store' });
      if (!r.ok) throw new Error(`Failed to load ${url} (${r.status})`);
      return r.json();
    }

    function bboxFromFeatures(fc) {
      let minX= Infinity, minY= Infinity, maxX=-Infinity, maxY=-Infinity;
      for (const f of fc.features || []) {
        const g = f.geometry;
        if (!g) continue;
        const stack = g.type === 'Polygon' ? [g.coordinates]
                   : g.type === 'MultiPolygon' ? g.coordinates
                   : [];
        for (const poly of stack) {
          for (const ring of poly) {
            for (const [x,y] of ring) {
              if (x<minX) minX=x; if (y<minY) minY=y;
              if (x>maxX) maxX=x; if (y>maxY) maxY=y;
            }
          }
        }
      }
      return [[minX, minY],[maxX, maxY]];
    }

    map.on('load', async () => {
      hideLabelsAndBaseBuildings();

      const data = await loadJSON(GEOJSON_URL);

      map.addSource('race', { type: 'geojson', data, generateId: true });
      map.addLayer({
        id: 'race-buildings',
        type: 'fill-extrusion',
        source: 'race',
        paint: {
          'fill-extrusion-color': ['coalesce', ['get','fill'], '#d6001c'],
          'fill-extrusion-height': ['coalesce', ['get','height'], 22],
          'fill-extrusion-opacity': 0.96
        }
      });

      // Fit the camera to ALL buildings so Lyden/Cafaro aren't clipped
      const bounds = bboxFromFeatures(data);
      // Padding can be asymmetric; increase left/right if a side is still tight
      map.fitBounds(bounds, {
        padding: { top: 80, right: 160, bottom: 120, left: 260 },
        maxZoom: 18,
        pitch: PITCH,
        bearing: BEARING,
        duration: 600
      });
    });
  </script>
</body>
</html>
