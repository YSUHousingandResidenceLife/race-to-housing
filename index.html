<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Race to Housing â€” Path Viewer</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { height:100%; margin:0; overflow: hidden; }
    #map { position:absolute; inset:0; }

    /* Left Console: Leaderboard */
    .console-left {
      position: absolute; bottom: 20px; left: 20px;
      width: 220px; background: rgba(17, 17, 17, 0.9);
      color: white; padding: 15px; border-radius: 12px;
      font-family: system-ui, sans-serif; z-index: 10;
      border: 2px solid #E4002B; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .console-left h2 { font-size: 14px; margin: 0 0 10px; color: #E4002B; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 5px; }
    .leader-item { display: flex; justify-content: space-between; font-size: 13px; margin: 6px 0; border-bottom: 1px solid #222; }

    /* Right Console: Redeem */
    .console-right {
      position: absolute; bottom: 20px; right: 20px;
      width: 260px; background: rgba(255, 255, 255, 0.95);
      padding: 15px; border-radius: 12px;
      font-family: system-ui, sans-serif; z-index: 10;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .console-right input { width: calc(100% - 20px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; }
    .btn-redeem { width: 100%; padding: 10px; background: #E4002B; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-bottom: 8px; }
    .btn-help { width: 100%; padding: 8px; background: #f2f2f2; color: #333; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; }
    #score-display { font-weight: bold; color: #E4002B; margin-bottom: 10px; text-align: center; display: block; font-size: 14px; }
  </style>
  <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
</head>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    doc,
    collection,
    query,
    where,
    orderBy,
    limit,
    runTransaction,
    serverTimestamp,
    onSnapshot
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB6Yg6UMpfIjlKAqyV50egsXnlnWY1RyBM",
    authDomain: "race-to-housing.firebaseapp.com",
    projectId: "race-to-housing",
    storageBucket: "race-to-housing.firebasestorage.app",
    messagingSenderId: "569695954799",
    appId: "1:569695954799:web:93f20901d27bebaeadaa9a",
    measurementId: "G-VQKHZ1ZTWE"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.db = db;
  window.doc = doc;
  window.collection = collection;
  window.query = query;
  window.where = where;
  window.orderBy = orderBy;
  window.limit = limit;
  window.runTransaction = runTransaction;
  window.serverTimestamp = serverTimestamp;
  window.onSnapshot = onSnapshot;
</script>

<body>
  <div id="map"></div>

  <div class="console-left">
    <h2>Top 7 Players</h2>
    <div id="leaderboard-list"></div>
  </div>

  <div class="console-right">
    <span id="score-display">Progress: 0 / 1000 Points</span>
    <input type="text" id="username" placeholder="Username" />
    <input type="text" id="redeemCode" placeholder="Redemption Code" />
    <button class="btn-redeem" onclick="validateCode()">Redeem Code</button>
    <button class="btn-help" onclick="window.location.href='instructions.html'">Instructions</button>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <script>
    const GEOJSON_URL = 'ysu_race_buildings_exact_final.geojson';
    const COURTYARDS_URL = 'university_courtyards.geojson';
    const BRICKS_FILE_URL = 'race_bricks.geojson';
    mapboxgl.accessToken = 'pk.eyJ1IjoieXN1LWhybCIsImEiOiJjbWZtcjVkNXUwNTJkMmxvaDZpaTF6b2x2In0.8-4W7BoAy5GmwM2_-L_Jzw';

    let allBricks = [];
    const totalPoints = 1000;
    let penguinModel; 

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ysu-hrl/cmfpr50qm00a401ry0uzb5b1q',
      center: [-80.64848, 41.10985],
      zoom: 16.72,
      pitch: 60.0,
      bearing: -172.0,
      antialias: true
    });

    async function loadJSON(url){ const r = await fetch(url); return r.json(); }

    function processBricks(data) {
      const sizeLng = 0.00005, sizeLat = 0.00009;
      allBricks = data.features;
      return {
        type: 'FeatureCollection',
        features: data.features.map(f => {
          const [lng, lat] = f.geometry.coordinates;
          const angle = ((f.properties.rotation || 123) * -1) * (Math.PI / 180);
          const points = [[-sizeLng, -sizeLat], [sizeLng, -sizeLat], [sizeLng, sizeLat], [-sizeLng, sizeLat]];
          const rotated = points.map(([dx, dy]) => [
            lng + (dx * Math.cos(angle) - dy * Math.sin(angle)),
            lat + (dx * Math.sin(angle) + dy * Math.cos(angle))
          ]);
          rotated.push(rotated[0]);
          return { type: 'Feature', properties: f.properties, geometry: { type: 'Polygon', coordinates: [rotated] } };
        })
      };
    }

    function liveLeaderboard() {
      if (!window.db || !window.query) { setTimeout(liveLeaderboard, 500); return; }
      const q = window.query(
        window.collection(window.db, "players"),
        window.where("points", ">", 0),
        window.orderBy("points", "desc"),
        window.limit(7)
      );
      window.onSnapshot(q, (snap) => {
        const list = document.getElementById("leaderboard-list");
        list.innerHTML = "";
        let rank = 1;
        snap.forEach(d => {
          const p = d.data();
          list.innerHTML += `<div class="leader-item"><span>${rank}. ${d.id}</span><span>${p.points || 0}</span></div>`;
          rank++;
        });
      });
    }

    // 3D Model Configuration
    const modelOrigin = [-80.64848, 41.10985];
    const modelAltitude = 0;
    const modelRotate = [Math.PI / 2, 0, 0];
    let modelAsMercatorCoordinate = mapboxgl.MercatorCoordinate.fromLngLat(modelOrigin, modelAltitude);

    const customLayer = {
      id: '3d-model',
      type: 'custom',
      renderingMode: '3d',
      onAdd: function (map, gl) {
        this.camera = new THREE.Camera();
        this.scene = new THREE.Scene();
        const directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(0, -70, 100).normalize();
        this.scene.add(directionalLight);
        const loader = new THREE.GLTFLoader();
        loader.load('penguin pete.glb', (gltf) => {
          this.scene.add(gltf.scene);
          penguinModel = gltf.scene;
        });
        this.map = map;
        this.renderer = new THREE.WebGLRenderer({ canvas: map.getCanvas(), context: gl, antialias: true });
        this.renderer.autoClear = false;
      },
      render: function (gl, matrix) {
        const rotationX = new THREE.Matrix4().makeRotationX(modelRotate[0]);
        const rotationY = new THREE.Matrix4().makeRotationY(modelRotate[1]);
        const rotationZ = new THREE.Matrix4().makeRotationZ(modelRotate[2]);
        const m = new THREE.Matrix4().fromArray(matrix);
        const l = new THREE.Matrix4()
          .makeTranslation(modelAsMercatorCoordinate.x, modelAsMercatorCoordinate.y, modelAsMercatorCoordinate.z)
          .scale(new THREE.Vector3(modelAsMercatorCoordinate.meterInMercatorCoordinateUnits(), -modelAsMercatorCoordinate.meterInMercatorCoordinateUnits(), modelAsMercatorCoordinate.meterInMercatorCoordinateUnits()))
          .multiply(rotationX).multiply(rotationY).multiply(rotationZ);
        this.camera.projectionMatrix = m.multiply(l);
        this.renderer.resetState();
        this.renderer.render(this.scene, this.camera);
        this.map.triggerRepaint();
      }
    };

    function updatePlayerOnMap(username, coords) {
      modelAsMercatorCoordinate = mapboxgl.MercatorCoordinate.fromLngLat(coords, modelAltitude);
      map.triggerRepaint();
    }

    map.on('load', async () => {
      liveLeaderboard();
      map.addLayer(customLayer);

      const race = await loadJSON(GEOJSON_URL).catch(()=>null);
      const courtyards = await loadJSON(COURTYARDS_URL).catch(()=>null);
      const brickData = await loadJSON(BRICKS_FILE_URL).catch(()=>null);

      map.addSource('housing-overlay', {
        type: 'image',
        url: 'housing-overlay.png',
        coordinates: [[-80.64760006745172, 41.10229501193964], [-80.65320155001069, 41.10444521963691], [-80.65140971026295, 41.10911312176939], [-80.64580822770398, 41.10696291407212]]
      });
      map.addLayer({ id: 'housing-overlay-layer', type: 'raster', source: 'housing-overlay' });

      if(race) {
        map.addSource('race', { type:'geojson', data: race });
        map.addLayer({ id:'race-buildings', type:'fill-extrusion', source:'race', paint:{ 'fill-extrusion-color': ['match', ['get','name'], 'Lyden House', '#FF69B4', 'Cafaro House', '#0072CE', 'Wick House (Art)', '#FFFF00', 'Weller House', '#582C83', 'Christman Dining', '#FFDF00', 'Kilcawley House', '#E4002B', '#d6001c'], 'fill-extrusion-height': 22, 'fill-extrusion-opacity': 0.96 } });
      }

      if(courtyards) {
        map.addSource('courtyards', { type: 'geojson', data: courtyards });
        map.addLayer({ id: 'courtyards-fill3d', type: 'fill-extrusion', source: 'courtyards', paint: { 'fill-extrusion-color': '#78BE20', 'fill-extrusion-height': 22, 'fill-extrusion-opacity': 0.96 } });
      }

      if(brickData && brickData.features.length > 0) {
        map.addSource('dots', { type: 'geojson', data: processBricks(brickData) });
        map.addLayer({ id: 'dots-layer', type: 'fill', source: 'dots', paint: { 'fill-color': ['get', 'color'] } });
        const startPoint = brickData.features[0].geometry.coordinates;
        const endPoint = brickData.features[brickData.features.length - 1].geometry.coordinates;
        const turnPoint = brickData.features[41].geometry.coordinates;
        map.addSource('markers', { type: 'geojson', data: { type: 'FeatureCollection', features: [{ type: 'Feature', geometry: { type: 'Point', coordinates: startPoint }, properties: { label: 'START', color: '#E4002B' } }, { type: 'Feature', geometry: { type: 'Point', coordinates: endPoint }, properties: { label: 'FINISH', color: '#111111' } }, { type: 'Feature', geometry: { type: 'Point', coordinates: turnPoint }, properties: { label: 'Turn Left', id: 'turn-arrow', color: '#00c853' } }] } });
        map.addLayer({ id: 'marker-labels', type: 'symbol', source: 'markers', layout: { 'text-field': ['get', 'label'], 'text-size': ['match', ['get', 'id'], 'turn-arrow', 15, 14], 'text-offset': [0, -0.5], 'text-anchor': 'bottom', 'visibility': 'visible', 'text-allow-overlap': true }, paint: { 'text-color': '#ffffff', 'text-halo-color': ['coalesce', ['get', 'color'], '#E4002B'], 'text-halo-width': 2 } });
      }
    });

    window.validateCode = async () => {
      const username = document.getElementById('username').value.trim();
      const code = document.getElementById('redeemCode').value.trim();
      if (!username || !code) return alert("Enter username and code!");
      try {
        const playerRef = window.doc(window.db, "players", username);
        const codeRef = window.doc(window.db, "codes", code);
        const claimRef = window.doc(window.db, "globalClaims", code);
        await window.runTransaction(window.db, async (tx) => {
          const codeSnap = await tx.get(codeRef);
          if (!codeSnap.exists()) throw "Invalid code";
          const claimSnap = await tx.get(claimRef);
          if (claimSnap.exists()) throw "Code already claimed!";
          const playerSnap = await tx.get(playerRef);
          if (!playerSnap.exists()) throw "User not found!";
          const earned = codeSnap.data().points || 0;
          const player = playerSnap.data();
          const newPoints = (player.points || 0) + earned;
          const pointsPerBrick = totalPoints / allBricks.length;
          const newIndex = Math.min(allBricks.length - 1, Math.floor(newPoints / pointsPerBrick));
          tx.update(playerRef, { points: newPoints, brickIndex: newIndex, lastUpdated: window.serverTimestamp() });
          tx.set(claimRef, { codeId: code, claimedBy: username, claimedAt: window.serverTimestamp() });
          const nextCoords = allBricks[newIndex].geometry.coordinates;
          updatePlayerOnMap(username, nextCoords);
          document.getElementById('score-display').innerText = `Progress: ${Math.floor(newPoints)} / 1000 Points`;
          map.flyTo({ center: nextCoords, duration: 1000 });
        });
        document.getElementById('redeemCode').value = "";
      } catch (err) { alert(err); }
    };
  </script>
</body>
</html>
