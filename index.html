<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Race to Housing – Map Only</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { margin:0; font-family: system-ui, Arial, sans-serif; }
    #map { width:100%; height:420px; }
    .page { max-width:900px; margin:auto; padding:16px; }
  </style>
</head>
<body>
  <!-- MAP -->
  <div id="map"></div>

  <div class="page">
    <h1>Race to Housing</h1>
    <p>This is the map only. We’ll add Firebase later.</p>
  </div>

  <script>
    // Init map centered on YSU
    const map = L.map('map').setView([41.1040, -80.6470], 15);

    // Free OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Stops
    const STOPS = [
      { id:"lyden",     name:"Lyden House",      lat:41.1069, lng:-80.6462, category:"Housing" },
      { id:"cafaro",    name:"Cafaro House",     lat:41.1061, lng:-80.6466, category:"Housing" },
      { id:"christman", name:"Christman Dining", lat:41.1050, lng:-80.6425, category:"Meal"    },
      { id:"weller",    name:"Weller House",     lat:41.1018, lng:-80.6467, category:"Housing" },
      { id:"wick",      name:"Wick House",       lat:41.1015, lng:-80.6469, category:"Housing" },
      { id:"kilcawley", name:"Kilcawley House",  lat:41.1053, lng:-80.6518, category:"Housing" }
    ];

    // Route order
    const ROUTE = ["lyden","cafaro","christman","weller","wick","kilcawley"];

    // Add markers
    const indexById = {};
    STOPS.forEach(s => {
      indexById[s.id] = s;
      const marker = L.marker([s.lat, s.lng]).addTo(map);
      marker.bindPopup(`<b>${s.name}</b><br>${s.category}`);
    });

    // Draw route line
    const path = ROUTE.map(id => indexById[id]).map(s => [s.lat, s.lng]);
    L.polyline(path, { color: '#b30000', weight: 4 }).addTo(map);

    // Fit map to route
    map.fitBounds(path);
  </script>
</body>
</html>
