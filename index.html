<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Zone Test — Lyden</title>
  <style>
    html,body{height:100%;margin:0;background:#0e0f12;}
    #game{width:100%;height:100%}
  </style>
</head>
<body>
  <div id="game"></div>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.min.js"></script>
  <script>
    const config = {
      type: Phaser.AUTO,
      parent: 'game',
      backgroundColor: '#0e0f12',
      scale: { mode: Phaser.Scale.RESIZE, width: 1280, height: 720 },
      scene: { preload, create }
    };
    new Phaser.Game(config);

    function preload() {
      this.load.image('zone_lyden', 'assets/zones/zone_lyden.png');
    }

    function create() {
      this.add.image(640, 360, 'zone_lyden').setOrigin(0.5, 0.5).setScale(0.7);
      this.add.text(50, 50, 'Lyden zone loaded ✅', { font: '24px Arial', fill: '#ffffff' });
    }
  </script>
</body>
</html>
