<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phaser Draw Test</title>
  <style>
    html, body { height:100%; margin:0; background:#0e0f12; }
    #game { width:100%; height:100%; display:block; }
  </style>
</head>
<body>
  <div id="game"></div>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.min.js"></script>
  <script>
    const config = {
      type: Phaser.AUTO,
      parent: 'game',
      backgroundColor: '#0e0f12',
      scale: { mode: Phaser.Scale.RESIZE, width: 1280, height: 720 },
      scene: { create }
    };
    new Phaser.Game(config);

    function create () {
      const g = this.add.graphics();
      // green rectangle like a zone background (no image)
      g.fillStyle(0x2ecc71, 1);
      g.fillRect(100, 300, 800, 250);
      // a “sidewalk” stripe
      g.fillStyle(0xe5e7eb, 1);
      g.fillRect(100, 450, 800, 30);
      this.add.text(120, 320, 'Lyden Zone (drawn, not image)', {
        font: '24px Arial', fill: '#ffffff'
      });
    }
  </script>
</body>
</html>
