    let allBricks = [];

    const map = new mapboxgl.Map({
      container: 'map',

    async function loadJSON(url){ const r = await fetch(url); return r.json(); }

    function processBricks(data) {
      allBricks = data.features;
      const sizeLng = 0.00005, sizeLat = 0.00009;
      return {
        type: 'FeatureCollection',
        features: data.features.map(f => {
          const [lng, lat] = f.geometry.coordinates;
          const angle = ((f.properties.rotation || 123) * -1) * (Math.PI / 180);
          const points = [[-sizeLng, -sizeLat], [sizeLng, -sizeLat], [sizeLng, sizeLat], [-sizeLng, sizeLat]];
          const rotated = points.map(([dx, dy]) => [lng + (dx * Math.cos(angle) - dy * Math.sin(angle)), lat + (dx * Math.sin(angle) + dy * Math.cos(angle))]);
          rotated.push(rotated[0]);
          return { type: 'Feature', properties: f.properties, geometry: { type: 'Polygon', coordinates: [rotated] } };
        })
      };
    }

   function liveLeaderboard() {
  if (!window.db || !window.query || allBricks.length === 0) {
    setTimeout(liveLeaderboard, 500);
    return;
  }

  const q = window.query(
    window.collection(window.db, "players"),
    window.where("points", ">", 0),
    window.orderBy("points", "desc"),
    window.limit(7)
  );

  window.onSnapshot(q, (snap) => {
    const list = document.getElementById("leaderboard-list");
    list.innerHTML = "";

    const newPositions = [];
    const labelFeatures = [];

    const players = [];
    snap.forEach(d => players.push({ id: d.id, ...d.data() }));

    const START_INDEX = 0;
    const startCoords = allBricks[START_INDEX].geometry.coordinates;

    // Always render exactly 7 slots
    for (let i = 0; i < 7; i++) {
      const p = players[i];

      if (p) {
        // REAL PLAYER
        list.innerHTML += `
          <div class="leader-item">
            <span>${i + 1}. ${p.id}</span>
            <span>${p.points || 0}</span>
          </div>
        `;

        const idx = p.brickIndex || 0;
        const coords = allBricks[idx].geometry.coordinates;

        newPositions.push(
          mapboxgl.MercatorCoordinate.fromLngLat(coords, modelAltitude)
        );

        labelFeatures.push({
          type: "Feature",
          geometry: { type: "Point", coordinates: coords },
          properties: { name: p.id }
        });

      } else {
        // PLACEHOLDER SLOT
        list.innerHTML += `
          <div class="leader-item" style="opacity:0.35">
            <span>${i + 1}. —</span>
            <span>0</span>
          </div>
        `;

        newPositions.push(
          mapboxgl.MercatorCoordinate.fromLngLat(startCoords, modelAltitude)
        );
      }
    }

    playerPositions = newPositions;

    if (map.getSource("player-labels")) {
      map.getSource("player-labels").setData({
        type: "FeatureCollection",
        features: labelFeatures
      });
    }

    map.triggerRepaint();
  });
}
 

    map.on('load', async () => {
      const race = await loadJSON(GEOJSON_URL).catch(()=>null);
      const courtyards = await loadJSON(COURTYARDS_URL).catch(()=>null);
      const brickData = await loadJSON(BRICKS_FILE_URL).catch(()=>null);

      map.addSource('housing-overlay', { type: 'image', url: 'housing-overlay.png', coordinates: [[-80.64760006745172, 41.10229501193964], [-80.65320155001069, 41.10444521963691], [-80.65140971026295, 41.10911312176939], [-80.64580822770398, 41.10696291407212]] });
      map.addLayer({ id: 'housing-overlay-layer', type: 'raster', source: 'housing-overlay' });

      if(brickData) {
        map.addSource('dots', { type: 'geojson', data: processBricks(brickData) });
        map.addLayer({ id: 'dots-layer', type: 'fill', source: 'dots', paint: { 'fill-color': ['get', 'color'] } });
        
        const startPoint = brickData.features[0].geometry.coordinates;
        const endPoint = brickData.features[brickData.features.length - 1].geometry.coordinates;
        const turnPoint = brickData.features[41].geometry.coordinates;
        map.addSource('markers', { type: 'geojson', data: { type: 'FeatureCollection', features: [{ type: 'Feature', geometry: { type: 'Point', coordinates: startPoint }, properties: { label: 'START', color: '#E4002B' } }, { type: 'Feature', geometry: { type: 'Point', coordinates: endPoint }, properties: { label: 'FINISH', color: '#111111' } }, { type: 'Feature', geometry: { type: 'Point', coordinates: turnPoint }, properties: { label: 'Turn Left', id: 'turn-arrow', color: '#00c853' } }] } });
        map.addLayer({ id: 'marker-labels', type: 'symbol', source: 'markers', layout: { 'text-field': ['get', 'label'], 'text-size': 14, 'text-offset': [0, -0.5], 'text-anchor': 'bottom', 'text-allow-overlap': true }, paint: { 'text-color': '#ffffff', 'text-halo-color': ['get', 'color'], 'text-halo-width': 2 } });
        
        map.addSource('player-labels', { type: 'geojson', data: { type: 'FeatureCollection', features: [] } });
        map.addLayer({ id: 'player-name-tags', type: 'symbol', source: 'player-labels', layout: { 'text-field': ['get', 'name'], 'text-size': 12, 'text-offset': [0, -1.8], 'text-anchor': 'bottom' }, paint: { 'text-color': '#ffffff', 'text-halo-color': '#000000', 'text-halo-width': 1.5 } });
      }

      if(race) {
        map.addSource('race', { type:'geojson', data: race });
        map.addLayer({ id:'race-buildings', type:'fill-extrusion', source:'race', paint:{ 'fill-extrusion-color': ['match', ['get','name'], 'Lyden House', '#FF69B4', 'Cafaro House', '#0072CE', 'Wick House (Art)', '#FFFF00', 'Weller House', '#582C83', 'Christman Dining', '#FFDF00', 'Kilcawley House', '#E4002B', '#d6001c'], 'fill-extrusion-height': 22, 'fill-extrusion-opacity': 0.96 } });
      }
      if(courtyards) {
        map.addSource('courtyards', { type: 'geojson', data: courtyards });
        map.addLayer({ id: 'courtyards-fill3d', type: 'fill-extrusion', source: 'courtyards', paint: { 'fill-extrusion-color': '#78BE20', 'fill-extrusion-height': 22, 'fill-extrusion-opacity': 0.96 } });
      }
      
      map.addLayer(customLayer);
      liveLeaderboard();
    });

    window.validateCode = async () => {
      const username = document.getElementById('username').value.trim();
      const code = document.getElementById('redeemCode').value.trim();
      if (!username || !code) return alert("Enter Info");
      try {
        const pRef = window.doc(window.db, "players", username);
        const cRef = window.doc(window.db, "codes", code);
        const clRef = window.doc(window.db, "globalClaims", code);
        await window.runTransaction(window.db, async (tx) => {
          const cS = await tx.get(cRef); if(!cS.exists()) throw "Invalid";
          const clS = await tx.get(clRef); if(clS.exists()) throw "Claimed";
          const pS = await tx.get(pRef); if(!pS.exists()) throw "No User";
          const earned = cS.data().points || 0;
          const newPoints = (pS.data().points || 0) + earned;
          const newIndex = Math.min(allBricks.length-1, Math.floor(newPoints / (totalPoints/allBricks.length)));
          tx.update(pRef, { points: newPoints, brickIndex: newIndex, lastUpdated: window.serverTimestamp() });
          tx.set(clRef, { codeId: code, claimedBy: username, claimedAt: window.serverTimestamp() });
          document.getElementById('score-display').innerText = `Progress: ${Math.floor(newPoints)} / 1000 Points`;
          map.flyTo({ center: allBricks[newIndex].geometry.coordinates, duration: 1000 });
        });
        document.getElementById('redeemCode').value = "";
      } catch (e) { alert(e); }
    };
