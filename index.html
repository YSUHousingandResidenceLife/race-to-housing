<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Race to Housing â€” Path Viewer</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { height:100%; margin:0; overflow: hidden; }
    #map { position:absolute; inset:0; }
    .console-left {
      position: absolute; bottom: 20px; left: 20px;
      width: 220px; background: rgba(17, 17, 17, 0.9);
      color: white; padding: 15px; border-radius: 12px;
      font-family: system-ui, sans-serif; z-index: 10;
      border: 2px solid #E4002B; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .console-left h2 { font-size: 14px; margin: 0 0 10px; color: #E4002B; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 5px; }
    .leader-item { display: flex; justify-content: space-between; font-size: 13px; margin: 6px 0; border-bottom: 1px solid #222; }
    .console-right {
      position: absolute; bottom: 20px; right: 20px;
      width: 260px; background: rgba(255, 255, 255, 0.95);
      padding: 15px; border-radius: 12px;
      font-family: system-ui, sans-serif; z-index: 10;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .console-right input { width: calc(100% - 20px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; }
    .btn-redeem { width: 100%; padding: 10px; background: #E4002B; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-bottom: 8px; }
    .btn-help { width: 100%; padding: 8px; background: #f2f2f2; color: #333; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; }
    #score-display { font-weight: bold; color: #E4002B; margin-bottom: 10px; text-align: center; display: block; font-size: 14px; }
  </style>
  <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
</head>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, collection, query, where, orderBy, limit, runTransaction, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  const firebaseConfig = {
    apiKey: "AIzaSyB6Yg6UMpfIjlKAqyV50egsXnlnWY1RyBM",
    authDomain: "race-to-housing.firebaseapp.com",
    projectId: "race-to-housing",
    storageBucket: "race-to-housing.firebasestorage.app",
    messagingSenderId: "569695954799",
    appId: "1:569695954799:web:93f20901d27bebaeadaa9a",
    measurementId: "G-VQKHZ1ZTWE"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  window.db = db; window.doc = doc; window.collection = collection; window.query = query; window.where = where; window.orderBy = orderBy; window.limit = limit; window.runTransaction = runTransaction; window.serverTimestamp = serverTimestamp; window.onSnapshot = onSnapshot;
</script>

<body>
  <div id="map"></div>
  <div class="console-left">
    <h2>Top 7 Players</h2>
    <div id="leaderboard-list"></div>
  </div>
  <div class="console-right">
    <span id="score-display">Progress: 0 / 1000 Points</span>
    <input type="text" id="username" placeholder="Username" />
    <input type="text" id="redeemCode" placeholder="Redemption Code" />
    <button class="btn-redeem" onclick="validateCode()">Redeem Code</button>
    <button class="btn-help" onclick="window.location.href='instructions.html'">Instructions</button>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <script>
    const GEOJSON_URL = 'ysu_race_buildings_exact_final.geojson';
    const COURTYARDS_URL = 'university_courtyards.geojson';
    const BRICKS_FILE_URL = 'race_bricks.geojson';
    mapboxgl.accessToken = 'pk.eyJ1IjoieXN1LWhybCIsImEiOiJjbWZtcjVkNXUwNTJkMmxvaDZpaTF6b2x2In0.8-4W7BoAy5GmwM2_-L_Jzw';

    let allBricks = [];
    const totalPoints = 1000;
    const modelAltitude = 0.5; 
    const modelRotate = [Math.PI / 2, Math.PI, 0];
    
    // Independent Placeholders for all 7 Player Coordinates
    let p1_pos=null, p2_pos=null, p3_pos=null, p4_pos=null, p5_pos=null, p6_pos=null, p7_pos=null;

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ysu-hrl/cmfpr50qm00a401ry0uzb5b1q',
      center: [-80.64848, 41.10985],
      zoom: 16.72,
      pitch: 60.0,
      bearing: -172.0
    });

    async function loadJSON(url){ const r = await fetch(url); return r.json(); }

    function processBricks(data) {
      allBricks = data.features;
      const sizeLng = 0.00005, sizeLat = 0.00009;
      return {
        type: 'FeatureCollection',
        features: data.features.map(f => {
          const [lng, lat] = f.geometry.coordinates;
          const angle = ((f.properties.rotation || 123) * -1) * (Math.PI / 180);
          const points = [[-sizeLng, -sizeLat], [sizeLng, -sizeLat], [sizeLng, sizeLat], [-sizeLng, sizeLat]];
          const rotated = points.map(([dx, dy]) => [lng + (dx * Math.cos(angle) - dy * Math.sin(angle)), lat + (dx * Math.sin(angle) + dy * Math.cos(angle))]);
          rotated.push(rotated[0]);
          return { type: 'Feature', properties: f.properties, geometry: { type: 'Polygon', coordinates: [rotated] } };
        })
      };
    }

    function liveLeaderboard() {
      if (!window.db || !window.query || allBricks.length === 0) { setTimeout(liveLeaderboard, 500); return; }
      const q = window.query(window.collection(window.db, "players"), window.where("points", ">", 0), window.orderBy("points", "desc"), window.limit(7));
      window.onSnapshot(q, (snap) => {
        const list = document.getElementById("leaderboard-list");
        list.innerHTML = "";
        let rank = 1; 
        const labelFeatures = [];
        
        // Reset every placeholder to avoid ghosting
        p1_pos=null; p2_pos=null; p3_pos=null; p4_pos=null; p5_pos=null; p6_pos=null; p7_pos=null;

        snap.forEach(d => {
          const p = d.data();
          list.innerHTML += `<div class="leader-item"><span>${rank}. ${d.id}</span><span>${p.points || 0}</span></div>`;
          const coords = allBricks[p.brickIndex || 0].geometry.coordinates;
          const merc = mapboxgl.MercatorCoordinate.fromLngLat(coords, modelAltitude);
          
          if(rank===1) p1_pos = merc;
          if(rank===2) p2_pos = merc;
          if(rank===3) p3_pos = merc;
          if(rank===4) p4_pos = merc;
          if(rank===5) p5_pos = merc;
          if(rank===6) p6_pos = merc;
          if(rank===7) p7_pos = merc;

          labelFeatures.push({ type: 'Feature', geometry: { type: 'Point', coordinates: coords }, properties: { name: d.id } });
          rank++; 
        });
        if(map.getSource('player-labels')) map.getSource('player-labels').setData({ type: 'FeatureCollection', features: labelFeatures });
        map.triggerRepaint();
      });
    }

    const customLayer = {
      id: '3d-model', type: 'custom', renderingMode: '3d',
      onAdd: function (map, gl) {
        this.camera = new THREE.Camera();
        this.scene = new THREE.Scene();
        this.scene.add(new THREE.AmbientLight(0xffffff, 1.2)); 
        const dl = new THREE.DirectionalLight(0xffffff, 1.0); dl.position.set(0, -70, 100).normalize();
        this.scene.add(dl);
        
        const loader = new THREE.GLTFLoader();
        loader.load('penguinpete.glb', (gltf) => { 
          // 7 Distinct Independent Model Objects
          this.p1 = gltf.scene.clone(); this.p2 = gltf.scene.clone(); this.p3 = gltf.scene.clone();
          this.p4 = gltf.scene.clone(); this.p5 = gltf.scene.clone(); this.p6 = gltf.scene.clone();
          this.p7 = gltf.scene.clone();
          
          [this.p1, this.p2, this.p3, this.p4, this.p5, this.p6, this.p7].forEach(p => {
            p.scale.set(10, 10, 10); p.visible = false; this.scene.add(p);
          });
        });
        this.renderer = new THREE.WebGLRenderer({ canvas: map.getCanvas(), context: gl, antialias: true });
        this.renderer.autoClear = false;
      },
      render: function (gl, matrix) {
        if (!this.p1) return;
        const m = new THREE.Matrix4().fromArray(matrix);
        const rX = new THREE.Matrix4().makeRotationX(modelRotate[0]);
        const rY = new THREE.Matrix4().makeRotationY(modelRotate[1]);
        const rZ = new THREE.Matrix4().makeRotationZ(modelRotate[2]);

        const drawPlayer = (pos, model) => {
          if(!pos) { model.visible = false; return; }
          model.visible = true;
          const l = new THREE.Matrix4().makeTranslation(pos.x, pos.y, pos.z)
            .scale(new THREE.Vector3(pos.meterInMercatorCoordinateUnits(), -pos.meterInMercatorCoordinateUnits(), pos.meterInMercatorCoordinateUnits()))
            .multiply(rX).multiply(rY).multiply(rZ);
          this.camera.projectionMatrix.copy(m).multiply(l);
          this.renderer.resetState();
          this.renderer.render(this.scene, this.camera);
        };

        drawPlayer(p1_pos, this.p1); drawPlayer(p2_pos, this.p2); drawPlayer(p3_pos, this.p3);
        drawPlayer(p4_pos, this.p4); drawPlayer(p5_pos, this.p5); drawPlayer(p6_pos, this.p6);
        drawPlayer(p7_pos, this.p7);
        map.triggerRepaint();
      }
    };   

    map.on('load', async () => {
      const race = await loadJSON(GEOJSON_URL).catch(()=>null);
      const courtyards = await loadJSON(COURTYARDS_URL).catch(()=>null);
      const brickData = await loadJSON(BRICKS_FILE_URL).catch(()=>null);

      // Layer 1: Rasters
      map.addSource('housing-overlay', { type: 'image', url: 'housing-overlay.png', coordinates: [[-80.64760006745172, 41.10229501193964], [-80.65320155001069, 41.10444521963691], [-80.65140971026295, 41.10911312176939], [-80.64580822770398, 41.10696291407212]] });
      map.addLayer({ id: 'housing-overlay-layer', type: 'raster', source: 'housing-overlay' });

      // Layer 2: Bricks
      if(brickData) {
        map.addSource('dots', { type: 'geojson', data: processBricks(brickData) });
        map.addLayer({ id: 'dots-layer', type: 'fill', source: 'dots', paint: { 'fill-color': ['get', 'color'] } });
        
        // Layer 3: Static Markers
        const startPoint = brickData.features[0].geometry.coordinates;
        const endPoint = brickData.features[brickData.features.length - 1].geometry.coordinates;
        const turnPoint = brickData.features[41].geometry.coordinates;
        map.addSource('markers', { type: 'geojson', data: { type: 'FeatureCollection', features: [{ type: 'Feature', geometry: { type: 'Point', coordinates: startPoint }, properties: { label: 'START', color: '#E4002B' } }, { type: 'Feature', geometry: { type: 'Point', coordinates: endPoint }, properties: { label: 'FINISH', color: '#111111' } }, { type: 'Feature', geometry: { type: 'Point', coordinates: turnPoint }, properties: { label: 'Turn Left', id: 'turn-arrow', color: '#00c853' } }] } });
        map.addLayer({ id: 'marker-labels', type: 'symbol', source: 'markers', layout: { 'text-field': ['get', 'label'], 'text-size': 14, 'text-offset': [0, -0.5], 'text-anchor': 'bottom', 'text-allow-overlap': true }, paint: { 'text-color': '#ffffff', 'text-halo-color': ['get', 'color'], 'text-halo-width': 2 } });
        
        // Layer 4: Player Labels
        map.addSource('player-labels', { type: 'geojson', data: { type: 'FeatureCollection', features: [] } });
        map.addLayer({ id: 'player-name-tags', type: 'symbol', source: 'player-labels', layout: { 'text-field': ['get', 'name'], 'text-size': 12, 'text-offset': [0, -1.8], 'text-anchor': 'bottom' }, paint: { 'text-color': '#ffffff', 'text-halo-color': '#000000', 'text-halo-width': 1.5 } });
      }

      // Layer 5: Building Extrusions
      if(race) {
        map.addSource('race', { type:'geojson', data: race });
        map.addLayer({ id:'race-buildings', type:'fill-extrusion', source:'race', paint:{ 'fill-extrusion-color': ['match', ['get','name'], 'Lyden House', '#FF69B4', 'Cafaro House', '#0072CE', 'Wick House (Art)', '#FFFF00', 'Weller House', '#582C83', 'Christman Dining', '#FFDF00', 'Kilcawley House', '#E4002B', '#d6001c'], 'fill-extrusion-height': 22, 'fill-extrusion-opacity': 0.96 } });
      }
      if(courtyards) {
        map.addSource('courtyards', { type: 'geojson', data: courtyards });
        map.addLayer({ id: 'courtyards-fill3d', type: 'fill-extrusion', source: 'courtyards', paint: { 'fill-extrusion-color': '#78BE20', 'fill-extrusion-height': 22, 'fill-extrusion-opacity': 0.96 } });
      }
      
      // Layer 6: 3D Penguins (Final Layer)
      map.addLayer(customLayer);
      liveLeaderboard();
    });

    window.validateCode = async () => {
      const username = document.getElementById('username').value.trim();
      const code = document.getElementById('redeemCode').value.trim();
      if (!username || !code) return alert("Enter Username and Code");
      try {
        const pRef = window.doc(window.db, "players", username);
        const cRef = window.doc(window.db, "codes", code);
        const clRef = window.doc(window.db, "globalClaims", code);
        await window.runTransaction(window.db, async (tx) => {
          const cS = await tx.get(cRef); if(!cS.exists()) throw "Invalid Code";
          const clS = await tx.get(clRef); if(clS.exists()) throw "Code already claimed!";
          const pS = await tx.get(pRef); if(!pS.exists()) throw "User not found!";
          const earned = cS.data().points || 0;
          const curPoints = pS.data().points || 0;
          const newPoints = curPoints + earned;
          const newIndex = Math.min(allBricks.length-1, Math.floor(newPoints / (totalPoints/allBricks.length)));
          tx.update(pRef, { points: newPoints, brickIndex: newIndex, lastUpdated: window.serverTimestamp() });
          tx.set(clRef, { codeId: code, claimedBy: username, claimedAt: window.serverTimestamp() });
          document.getElementById('score-display').innerText = `Progress: ${Math.floor(newPoints)} / 1000 Points`;
          map.flyTo({ center: allBricks[newIndex].geometry.coordinates, duration: 1000 });
        });
        document.getElementById('redeemCode').value = "";
      } catch (e) { alert(e); }
    };
  </script>
</body>
</html>
