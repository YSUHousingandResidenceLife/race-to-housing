<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Race to Housing â€” Path Viewer</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { height:100%; margin:0; overflow: hidden; }
    #map { position:absolute; inset:0; }
    .console-left {
      position: absolute; bottom: 20px; left: 20px;
      width: 220px; background: rgba(17, 17, 17, 0.9);
      color: white; padding: 15px; border-radius: 12px;
      font-family: system-ui, sans-serif; z-index: 10;
      border: 2px solid #E4002B; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .console-left h2 { font-size: 14px; margin: 0 0 10px; color: #E4002B; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 5px; }
    .leader-item { display: flex; justify-content: space-between; font-size: 13px; margin: 6px 0; border-bottom: 1px solid #222; }
    .console-right {
      position: absolute; bottom: 20px; right: 20px;
      width: 260px; background: rgba(255, 255, 255, 0.95);
      padding: 15px; border-radius: 12px;
      font-family: system-ui, sans-serif; z-index: 10;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .console-right input { width: calc(100% - 20px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; }
    .btn-redeem { width: 100%; padding: 10px; background: #E4002B; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-bottom: 8px; }
    .btn-help { width: 100%; padding: 8px; background: #f2f2f2; color: #333; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; }
    #score-display { font-weight: bold; color: #E4002B; margin-bottom: 10px; text-align: center; display: block; font-size: 14px; }
  </style>
  <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
</head>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, collection, query, where, orderBy, limit, runTransaction, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  const firebaseConfig = {
    apiKey: "AIzaSyB6Yg6UMpfIjlKAqyV50egsXnlnWY1RyBM",
    authDomain: "race-to-housing.firebaseapp.com",
    projectId: "race-to-housing",
    storageBucket: "race-to-housing.firebasestorage.app",
    messagingSenderId: "569695954799",
    appId: "1:569695954799:web:93f20901d27bebaeadaa9a",
    measurementId: "G-VQKHZ1ZTWE"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  window.db = db; window.doc = doc; window.collection = collection; window.query = query; window.where = where; window.orderBy = orderBy; window.limit = limit; window.runTransaction = runTransaction; window.serverTimestamp = serverTimestamp; window.onSnapshot = onSnapshot;
</script>

<body>
  <div id="map"></div>
  <div class="console-left">
    <h2>Top 7 Players</h2>
    <div id="leaderboard-list"></div>
  </div>
  <div class="console-right">
    <span id="score-display">Progress: 0 / 1000 Points</span>
    <input type="text" id="username" placeholder="Username" />
    <input type="text" id="redeemCode" placeholder="Redemption Code" />
    <button class="btn-redeem" onclick="validateCode()">Redeem Code</button>
    <button class="btn-help" onclick="window.location.href='instructions.html'">Instructions</button>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <script>
    const GEOJSON_URL = 'ysu_race_buildings_exact_final.geojson';
    const COURTYARDS_URL = 'university_courtyards.geojson';
    const BRICKS_FILE_URL = 'race_bricks.geojson';
    mapboxgl.accessToken = 'pk.eyJ1IjoieXN1LWhybCIsImEiOiJjbWZtcjVkNXUwNTJkMmxvaDZpaTF6b2x2In0.8-4W7BoAy5GmwM2_-L_Jzw';

    let allBricks = [];
    const totalPoints = 1000;
    const modelRotate = [Math.PI / 2, Math.PI, 0];
    let playerPositions = [];
    
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ysu-hrl/cmfpr50qm00a401ry0uzb5b1q',
      center: [-80.64848, 41.10985],
      zoom: 16.72,
      pitch: 60.0,
      bearing: -172.0
    });

    async function loadJSON(url){ const r = await fetch(url); return r.json(); }

    function liveLeaderboard() {
      if (!window.db || allBricks.length === 0) { setTimeout(liveLeaderboard, 500); return; }
      const q = window.query(window.collection(window.db, "players"), window.where("points", ">", 0), window.orderBy("points", "desc"), window.limit(7));
      
      window.onSnapshot(q, (snap) => {
        const list = document.getElementById("leaderboard-list");
        list.innerHTML = "";
        const playersAtPoints = {};
        const activePlayers = [];

        snap.forEach(d => {
          const p = d.data();
          const pts = p.points || 0;
          const spotKey = Math.floor(pts);
          if (!playersAtPoints[spotKey]) playersAtPoints[spotKey] = [];
          
          const playerData = { id: d.id, points: pts };
          playersAtPoints[spotKey].push(playerData);
          activePlayers.push(playerData);
        });

        let rank = 1;
        const newPositions = [];
        const labelFeatures = [];
        const pointsToBrickRatio = totalPoints / (allBricks.length - 1);

        activePlayers.forEach(p => {
          list.innerHTML += `<div class="leader-item"><span>${rank}. ${p.id}</span><span>${Math.floor(p.points)}</span></div>`;

          let brickIndex = Math.floor(p.points / pointsToBrickRatio);
          let remainder = (p.points % pointsToBrickRatio) / pointsToBrickRatio;
          brickIndex = Math.min(brickIndex, allBricks.length - 1);
          let nextIndex = Math.min(brickIndex + 1, allBricks.length - 1);

          const start = allBricks[brickIndex].geometry.coordinates;
          const end = allBricks[nextIndex].geometry.coordinates;

          const dx = end[0] - start[0];
          const dy = end[1] - start[1];
          const pathAngle = Math.atan2(dy, dx); 

          let lng = start[0] + dx * remainder;
          let lat = start[1] + dy * remainder;

          const spotKey = Math.floor(p.points);
          const peers = playersAtPoints[spotKey];
          const count = peers.length;

          if (count > 1) {
            const laneWidth = 0.00012; 
            const playerIndex = peers.findIndex(peer => peer.id === p.id);
            const offsetMultiplier = playerIndex - (count - 1) / 2;
            const sideShift = offsetMultiplier * laneWidth;
            
            lng += Math.cos(pathAngle + Math.PI / 2) * sideShift;
            lat += Math.sin(pathAngle + Math.PI / 2) * sideShift;
          }

          newPositions.push({
            coord: mapboxgl.MercatorCoordinate.fromLngLat([lng, lat], 0),
            angle: pathAngle,
            rank: rank
          });

          labelFeatures.push({ type: 'Feature', geometry: { type: 'Point', coordinates: [lng, lat] }, properties: { name: p.id } });
          rank++;
        });

        playerPositions = newPositions;
        if(map.getSource('player-labels')) map.getSource('player-labels').setData({ type: 'FeatureCollection', features: labelFeatures });
        map.triggerRepaint();
      });
    }

    const customLayer = {
      id: '3d-model', type: 'custom', renderingMode: '3d',
      onAdd: function (map, gl) {
        this.camera = new THREE.Camera();
        this.scene = new THREE.Scene();
        this.scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const loader = new THREE.GLTFLoader();
        loader.load('penguinpete.glb', (gltf) => {
          this.model = gltf.scene;
          this.model.scale.set(10, 10, 10); 
        });
        this.map = map;
        this.renderer = new THREE.WebGLRenderer({ canvas: map.getCanvas(), context: gl, antialias: true });
        this.renderer.autoClear = false;
      },
      render: function (gl, matrix) {
        if (!this.model) return;
        const m = new THREE.Matrix4().fromArray(matrix);

        playerPositions.forEach(player => {
          const pos = player.coord;
          const translate = new THREE.Matrix4().makeTranslation(pos.x, pos.y, pos.z);
          const s = pos.meterInMercatorCoordinateUnits();
          const scale = new THREE.Matrix4().makeScale(s, -s, s);
          const rotationZ = new THREE.Matrix4().makeRotationZ(-player.angle + Math.PI);
          const rotationX = new THREE.Matrix4().makeRotationX(Math.PI / 2);

          const l = translate.multiply(scale).multiply(rotationZ).multiply(rotationX);

          this.camera.projectionMatrix.copy(m).multiply(l);
          this.scene.clear();
          this.scene.add(new THREE.AmbientLight(0xffffff, 1.5));
          this.scene.add(this.model);
          this.renderer.resetState();
          this.renderer.render(this.scene, this.camera);
        });
        this.map.triggerRepaint();
      }
    };

    map.on('load', async () => {
      const brickData = await loadJSON(BRICKS_FILE_URL).catch(()=>null);
      const race = await loadJSON(GEOJSON_URL).catch(()=>null);
      const courtyards = await loadJSON(COURTYARDS_URL).catch(()=>null);

      // --- 1. Housing Overlay (Logo) ---
      map.addSource('housing-overlay', { 
        type: 'image', 
        url: 'housing-overlay.png', 
        coordinates: [[-80.6476, 41.1022], [-80.6532, 41.1044], [-80.6514, 41.1091], [-80.6458, 41.1069]] 
      });
      map.addLayer({ id: 'housing-overlay-layer', type: 'raster', source: 'housing-overlay' });

      // --- 2. Bricks and Standard Markers ---
      if(brickData) {
        allBricks = brickData.features;
        map.addSource('dots', { type: 'geojson', data: { type: 'FeatureCollection', features: brickData.features.map(f => {
          const [lng, lat] = f.geometry.coordinates;
          const sizeLng = 0.00005, sizeLat = 0.00009;
          const angle = ((f.properties.rotation || 123) * -1) * (Math.PI / 180);
          const points = [[-sizeLng, -sizeLat], [sizeLng, -sizeLat], [sizeLng, sizeLat], [-sizeLng, sizeLat]].map(([dx, dy]) => [
            lng + (dx * Math.cos(angle) - dy * Math.sin(angle)),
            lat + (dx * Math.sin(angle) + dy * Math.cos(angle))
          ]);
          points.push(points[0]);
          return { type: 'Feature', geometry: { type: 'Polygon', coordinates: [points] }, properties: f.properties };
        })}});
        map.addLayer({ id: 'dots-layer', type: 'fill', source: 'dots', paint: { 'fill-color': ['get', 'color'] } });

        const startCoords = brickData.features[0].geometry.coordinates;
        const endCoords = brickData.features[brickData.features.length - 1].geometry.coordinates;
        const turnCoords = brickData.features[41].geometry.coordinates;

        map.addSource('markers', { 
          type: 'geojson', 
          data: { 
            type: 'FeatureCollection', 
            features: [
              { type: 'Feature', geometry: { type: 'Point', coordinates: startCoords }, properties: { label: 'START', color: '#E4002B' } }, 
              { type: 'Feature', geometry: { type: 'Point', coordinates: endCoords }, properties: { label: 'FINISH', color: '#111111' } }, 
              { type: 'Feature', geometry: { type: 'Point', coordinates: turnCoords }, properties: { label: 'Turn Left', id: 'turn-arrow', color: '#00c853' } }
            ] 
          } 
        });

        map.addLayer({ 
          id: 'marker-labels', 
          type: 'symbol', 
          source: 'markers', 
          layout: { 
            'text-field': ['get', 'label'], 
            'text-size': 14, 
            'text-offset': [0, -0.5], 
            'text-anchor': 'bottom', 
            'text-allow-overlap': true 
          }, 
          paint: { 
            'text-color': '#ffffff', 
            'text-halo-color': ['get', 'color'], 
            'text-halo-width': 2 
          } 
        });
      }

      // --- 3. Player Labels (Jumble Fix) ---
map.addLayer({ 
  id: 'player-name-tags', 
  type: 'symbol', 
  source: 'player-labels', 
  layout: { 
    // Change: Now displays the rank number (1, 2, 3...) instead of the name
    'text-field': ['get', 'rank'], 
    'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
    'text-size': ['interpolate', ['linear'], ['zoom'], 15, 14, 22, 24], 
    'text-offset': [0, -4.5], 
    'text-anchor': 'bottom',
    // Billboard fix: Keeps the number facing the camera as you zoom/rotate
    'text-pitch-alignment': 'viewport',
    'text-rotation-alignment': 'viewport',
    'text-allow-overlap': true,
    'text-ignore-placement': true
  }, 
  paint: { 
    'text-color': '#ffffff', 
    'text-halo-color': '#E4002B', // Red halo to match your theme
    'text-halo-width': 2.5 
  } 
});

      // --- 4. Buildings & Courtyards ---
      if(race) {
        map.addSource('race', { type:'geojson', data: race });
        map.addLayer({ id:'race-buildings', type:'fill-extrusion', source:'race', paint:{ 'fill-extrusion-color': ['match', ['get','name'], 'Lyden House', '#FF69B4', 'Cafaro House', '#0072CE', 'Wick House (Art)', '#FFFF00', 'Weller House', '#582C83', 'Christman Dining', '#FFDF00', 'Kilcawley House', '#E4002B', '#d6001c'], 'fill-extrusion-height': 22, 'fill-extrusion-opacity': 0.9 } });
      }

      if(courtyards) {
        map.addSource('courtyards', { type: 'geojson', data: courtyards });
        map.addLayer({ id: 'courtyards-fill3d', type: 'fill-extrusion', source: 'courtyards', paint: { 'fill-extrusion-color': '#78BE20', 'fill-extrusion-height': 22, 'fill-extrusion-opacity': 0.96 } });
      }

      map.addLayer(customLayer);
      liveLeaderboard();
    });

    window.validateCode = async () => {
      const username = document.getElementById('username').value.trim();
      const code = document.getElementById('redeemCode').value.trim();
      if (!username || !code) return alert("Enter credentials!");
      try {
        const playerRef = window.doc(window.db, "players", username);
        const codeRef = window.doc(window.db, "codes", code);
        const claimRef = window.doc(window.db, "globalClaims", code);
        await window.runTransaction(window.db, async (tx) => {
          const codeSnap = await tx.get(codeRef);
          if (!codeSnap.exists()) throw "Invalid code";
          const claimSnap = await tx.get(claimRef);
          if (claimSnap.exists()) throw "Code already claimed!";
          const playerSnap = await tx.get(playerRef);
          if (!playerSnap.exists()) throw "User not found!";
          const earned = codeSnap.data().points || 0;
          const newPoints = (playerSnap.data().points || 0) + earned;
          tx.update(playerRef, { points: newPoints, lastUpdated: window.serverTimestamp() });
          tx.set(claimRef, { codeId: code, claimedBy: username, claimedAt: window.serverTimestamp() });
          document.getElementById('score-display').innerText = `Progress: ${Math.floor(newPoints)} / 1000 Points`;
        });
        document.getElementById('redeemCode').value = "";
      } catch (err) { alert(err); }
    };
  </script>
</body>
</html>
