<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Race to Housing — Auto Capture</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px;
      z-index: 1;
      font-family: sans-serif;
      font-size: 13px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
    button { margin-right: 6px; }
  </style>
</head>
<body>
<div id="map"></div>
<div id="controls">
  <button id="downloadBtn" disabled>Download ysu_race_buildings_exact.geojson</button>
  <div id="status">0/7 captured</div>
</div>
<script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
<script>
  // Hardcoded token (working)
  mapboxgl.accessToken = 'pk.eyJ1IjoieXN1LWhybCIsImEiOiJjbWZwcDZ3OGowMHFmM3VxaDhzZjFrZGVwIn0.tMA9qEFK3UjPqmaZz9llLg';

  const buildings = [
    { name: 'University Courtyards', coords: [-80.64268880113872, 41.10532694438848] },
    { name: 'Lyden House', coords: [-80.65, 41.11] },
    { name: 'Cafaro House', coords: [-80.65, 41.11] },
    { name: 'Christman Dining Commons', coords: [-80.6468, 41.1068] },
    { name: 'Weller House', coords: [-80.64, 41.11] },
    { name: 'Wick House', coords: [-80.64, 41.11] },
    { name: 'Kilcawley Center', coords: [-80.65, 41.11] }
  ];

  const captured = [];

  window.onload = function() {
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ysu-hrl/cmfpr50qm00a401ry0uzb5b1q',
      center: [-80.644685, 41.107524],
      zoom: 16.5,
      pitch: 60,
      bearing: -133.6
    });

    map.on('error', e => {
      console.error('Mapbox error:', e.error);
      document.getElementById('status').textContent = '⚠️ Map error — check console';
    });

    map.on('load', async () => {
      console.log('Map loaded successfully');
      await startCapture(map);
    });
  }

  async function captureBuilding(map, b) {
    return new Promise(resolve => {
      map.flyTo({ center: b.coords, zoom: 18, pitch: 60, bearing: -133.6, essential: true });
      map.once('idle', () => {
        const point = map.project(b.coords);
        const features = map.queryRenderedFeatures([
          [point.x - 50, point.y - 50],
          [point.x + 50, point.y + 50]
        ]);
        const poly = features.find(f => f.geometry && f.geometry.type && f.geometry.type.includes('Polygon'));
        if (poly) {
          poly.properties = { name: b.name };
          captured.push(poly);
          document.getElementById('status').textContent = `${captured.length}/7 captured`;
        } else {
          console.warn(`No polygon found for ${b.name}`);
        }
        resolve();
      });
    });
  }

  async function startCapture(map) {
    captured.length = 0;
    document.getElementById('status').textContent = `0/${buildings.length} captured`;
    for (let b of buildings) {
      await captureBuilding(map, b);
    }
    if (captured.length === buildings.length) {
      document.getElementById('downloadBtn').disabled = false;
    }
  }

  function downloadGeoJSON(){
    const geojson = { type: 'FeatureCollection', features: captured };
    const blob = new Blob([JSON.stringify(geojson, null, 2)], { type:'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'ysu_race_buildings_exact.geojson';
    a.click();
    URL.revokeObjectURL(url);
  }

  document.getElementById('downloadBtn').onclick = downloadGeoJSON;
</script>
</body>
</html>
