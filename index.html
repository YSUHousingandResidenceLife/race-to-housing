<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Race to Housing â€” Paint Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { height:100%; margin:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #drawCanvas {
      position:absolute; top:0; left:0; width:100%; height:100%;
      z-index:20;
    }
    #controls {
      position:absolute; top:10px; left:10px; z-index:30;
      background:#fff; padding:8px; border-radius:6px;
      box-shadow:0 2px 6px rgba(0,0,0,.2);
      display:flex; gap:10px; align-items:center;
    }
    #downloadBtn, #toggleBtn {
      padding:6px 10px; background:#d6001c; color:#fff; border:none;
      border-radius:6px; cursor:pointer; font-weight:bold;
    }
  </style>
</head>
<body>
<div id="map"></div>
<canvas id="drawCanvas"></canvas>

<div id="controls">
  <input type="color" id="colorPicker" value="#ff0000" />
  <input type="range" id="brushSize" min="2" max="50" value="8" />
  <button id="toggleBtn">Paint Mode</button>
  <button id="downloadBtn">Download Painting</button>
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
<script>
mapboxgl.accessToken = "pk.eyJ1IjoieXN1LWhybCIsImEiOiJjbWZtcjVkNXUwNTJkMmxvaDZpaTF6b2x2In0.8-4W7BoAy5GmwM2_-L_Jzw";

const map = new mapboxgl.Map({
  container: "map",
  style: "mapbox://styles/ysu-hrl/cmfpr50qm00a401ry0uzb5b1q",
  center: [-80.6458, 41.1090],
  zoom: 17,
  pitch: 60,
  bearing: -133.6
});

// ---- BUILDINGS ----
async function loadJSON(url){ const r=await fetch(url); return r.json(); }
map.on("load", async () => {
  const buildings = await loadJSON("ysu_race_buildings_exact_final.geojson");
  const courtyards = await loadJSON("university_courtyards.geojson");
  const combined = { type:"FeatureCollection", features:[...buildings.features, ...courtyards.features] };

  map.addSource("race", { type:"geojson", data: combined, generateId:true });
  map.addLayer({
    id:"race-buildings",
    type:"fill-extrusion",
    source:"race",
    paint:{
      "fill-extrusion-color": ["case",["has","fill"],["get","fill"],"#d6001c"],
      "fill-extrusion-height": ["coalesce", ["get","height"], 22],
      "fill-extrusion-opacity": 0.96,
      "fill-extrusion-vertical-gradient": false
    }
  });
});

// ---- PAINTBRUSH ----
const canvas = document.getElementById("drawCanvas");
const ctx = canvas.getContext("2d");
resizeCanvas();

let painting = false;
let paintMode = false;
let brushColor = document.getElementById("colorPicker").value;
let brushSize = document.getElementById("brushSize").value;

function resizeCanvas(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener("resize", resizeCanvas);

function startPaint(e){
  if(!paintMode) return;
  painting = true;
  draw(e);
}
function endPaint(){ painting = false; ctx.beginPath(); }
function draw(e){
  if(!painting) return;
  ctx.lineWidth = brushSize;
  ctx.lineCap = "round";
  ctx.strokeStyle = brushColor;

  ctx.lineTo(e.clientX, e.clientY);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(e.clientX, e.clientY);
}

canvas.addEventListener("mousedown", startPaint);
canvas.addEventListener("mouseup", endPaint);
canvas.addEventListener("mousemove", draw);

// Controls
document.getElementById("colorPicker").oninput = e => brushColor = e.target.value;
document.getElementById("brushSize").oninput = e => brushSize = e.target.value;

document.getElementById("toggleBtn").onclick = ()=>{
  paintMode = !paintMode;
  document.getElementById("toggleBtn").textContent = paintMode ? "Map Mode" : "Paint Mode";
  canvas.style.pointerEvents = paintMode ? "auto" : "none";
};

// Download painting as image
document.getElementById("downloadBtn").onclick = ()=>{
  const link = document.createElement("a");
  link.download = "painting.png";
  link.href = canvas.toDataURL();
  link.click();
};
</script>
</body>
</html>
