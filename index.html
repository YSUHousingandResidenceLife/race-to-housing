<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Race to Housing â€” Recolor Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { height:100%; margin:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #colorPicker {
      position:absolute; top:10px; left:10px; z-index:10;
      padding:4px; background:#fff; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,.2);
      display:none;
    }
    #downloadBtn {
      position:absolute; top:10px; right:10px; z-index:10;
      padding:8px 12px; background:#d6001c; color:#fff; border:none;
      border-radius:6px; cursor:pointer; font-weight:bold;
    }
  </style>
</head>
<body>
<div id="map"></div>
<input type="color" id="colorPicker" />
<button id="downloadBtn">Download Painted GeoJSON</button>

<script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
<script>
mapboxgl.accessToken = "pk.eyJ1IjoieXN1LWhybCIsImEiOiJjbWZtcjVkNXUwNTJkMmxvaDZpaTF6b2x2In0.8-4W7BoAy5GmwM2_-L_Jzw";

const map = new mapboxgl.Map({
  container: "map",
  style: "mapbox://styles/ysu-hrl/cmfpr50qm00a401ry0uzb5b1q",
  center: [-80.6458, 41.1090],
  zoom: 17,
  pitch: 60,
  bearing: -133.6
});

let combined;

// Load GeoJSONs
async function loadJSON(url){ const r=await fetch(url); return r.json(); }

map.on("load", async () => {
  const buildings = await loadJSON("ysu_race_buildings_exact_final.geojson");
  const courtyards = await loadJSON("university_courtyards.geojson");
  combined = { type:"FeatureCollection", features:[...buildings.features, ...courtyards.features] };

  map.addSource("race", { type:"geojson", data: combined, generateId:true });
  map.addLayer({
    id:"race-buildings",
    type:"fill-extrusion",
    source:"race",
    paint:{
      "fill-extrusion-color": [
        "case",
          ["has", "fill"], ["get", "fill"],
          "#d6001c" // fallback if no color
      ],
      "fill-extrusion-height": ["coalesce", ["get","height"], 22],
      "fill-extrusion-opacity": 0.96,
      "fill-extrusion-vertical-gradient": false
    }
  });

  // Click-to-paint
  map.on("click","race-buildings",(e)=>{
    if(!e.features.length) return;
    const feature = e.features[0];
    const name = feature.properties.name || "Unnamed";

    const picker = document.getElementById("colorPicker");
    picker.value = feature.properties.fill || "#ff0000";
    picker.style.display = "block";

    picker.oninput = ()=>{
      const newColor = picker.value;
      feature.properties.fill = newColor;

      // Update source data
      const idx = combined.features.findIndex(f => f.properties.name === name);
      if(idx>-1){ combined.features[idx].properties.fill = newColor; }

      map.getSource("race").setData(combined);
    };
  });

  // Export
  document.getElementById("downloadBtn").onclick = ()=>{
    const blob = new Blob([JSON.stringify(combined,null,2)], {type:"application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "painted_buildings.geojson";
    a.click();
    URL.revokeObjectURL(url);
  };
});
</script>
</body>
</html>
