<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Race to Housing â€” Logo Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css" rel="stylesheet" />
  <style>
    html,body { height:100%; margin:0; }
    #map { position:absolute; inset:0; }
    #coords {
      position:absolute; bottom:10px; left:10px;
      background:rgba(255,255,255,0.9); padding:8px;
      font:12px monospace; border-radius:6px;
      max-width:400px; white-space:pre-wrap;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <pre id="coords">Draw or edit the 4-corner box to place/rotate/resize the logo. Final coords will appear here.</pre>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoieXN1LWhybCIsImEiOiJjbWZtcjVkNXUwNTJkMmxvaDZpaTF6b2x2In0.8-4W7BoAy5GmwM2_-L_Jzw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/ysu-hrl/cmfpr50qm00a401ry0uzb5b1q',
      center: [-80.6458, 41.1090],
      zoom: 16.5,
      pitch: 60,
      bearing: -133.6
    });

    // Controls
    map.addControl(new mapboxgl.NavigationControl(), 'top-right');
    const Draw = new MapboxDraw({ displayControlsDefault:true });
    map.addControl(Draw);

    // Add placeholder overlay
    const startCoords = [
      [-80.6485, 41.1115], // top-left
      [-80.6435, 41.1115], // top-right
      [-80.6435, 41.1075], // bottom-right
      [-80.6485, 41.1075]  // bottom-left
    ];
    map.on('load', () => {
      map.addSource('housing-overlay', {
        type:'image',
        url:'housing-overlay.png',
        coordinates:startCoords
      });
      map.addLayer({ id:'housing-overlay-layer', type:'raster', source:'housing-overlay' });

      // Add editable polygon
      Draw.add({
        id:'overlay-shape',
        type:'Feature',
        properties:{overlay:true},
        geometry:{ type:'Polygon', coordinates:[[...startCoords, startCoords[0]]] }
      });

      // Update overlay when polygon is changed
      map.on('draw.update', syncOverlay);
      map.on('draw.create', syncOverlay);
    });

    function syncOverlay(){
      const f = Draw.getAll().features.find(ft => ft.properties.overlay);
      if(!f) return;
      const coords = f.geometry.coordinates[0].slice(0,4);
      map.getSource('housing-overlay').setCoordinates(coords);
      document.getElementById('coords').textContent =
        "Paste these 4 coords into your final script:\n" +
        JSON.stringify(coords,null,2);
    }
  </script>
</body>
</html>
